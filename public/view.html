        /* ‰∏ìÈó®‰∏∫ËßÜÂõæÈ°µÈù¢ÂÆöÂà∂ÁöÑÊ†∑Âºè */
        .view-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .view-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.3) 0%, rgba(168, 85, 247, 0.2) 50%, transparent 100%),
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -2;
        }

        .view-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: backgroundFloat 8s ease-in-out infinite alternate;
        }

        @keyframes backgroundFloat {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(-20px) rotate(1deg);
                opacity: 0.6;
            }
        }

            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(139, 92, 246, 0.2);
            max-width: 900px;
            width: 100%;
            text-align: center;
            animation: memoryFadeIn 1s ease-out;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .memory-viewer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            animation: shimmer 4s linear infinite;
            z-index: -1;
        }

        @keyframes shimmer {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes memoryFadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);

        }

        .swiper-container {

            overflow: hidden;

        .swiper-slide {

        }

        .swiper-slide.active {

        .swiper-slide img {

            width: auto;

        .swiper-slide img:hover {

        /* ÊµÆÂä®Ë£ÖÈ•∞ÂÖÉÁ¥† */
        .floating-decoration {

        }

        .decoration-heart {

        }

        @keyframes decorationFloat {

    <!-- Âä†ËΩΩÂä®Áîª -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="heart-loading">üíú</div>

    <script>
        // ËßÜÂõæÈ°µÈù¢‰∏ìÁî®JavaScript
        
        // üîß Ê∑ªÂä†Áº∫Â§±ÁöÑÂ∑•ÂÖ∑ÂáΩÊï∞
        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'flex';
            }
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }

        function showNotification(message, type = 'info') {
            // ÁßªÈô§Áé∞ÊúâÈÄöÁü•
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // ÂàõÂª∫ÈÄöÁü•ÂÖÉÁ¥†
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span class="notification-icon">
                        ${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}
                    </span>
                    <span class="notification-message">${message}</span>
                </div>
            `;

            // Ê∑ªÂä†Ê†∑Âºè
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'linear-gradient(135deg, #10B981, #059669)' : 
                             type === 'error' ? 'linear-gradient(135deg, #EF4444, #DC2626)' : 
                             'linear-gradient(135deg, #8B5CF6, #A855F7)'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.15);
                z-index: 10000;
                animation: slideInRight 0.3s ease-out;
                max-width: 300px;
                backdrop-filter: blur(10px);
            `;

            // Ê∑ªÂä†Âà∞È°µÈù¢
            document.body.appendChild(notification);

            // Ëá™Âä®ÁßªÈô§
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-in';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // ÈöèÊú∫ÈÄâÊã©‰∏ªÈ¢òÔºåÂàõÈÄ†ÊÉäÂñú
            selectRandomTheme();
            
            // Á≠âÂæÖscript.jsÂä†ËΩΩÂÆåÊàê
            setTimeout(() => {
                loadMemoryView();
                setupViewEventListeners();
            }, 100);
        });
        
        // üé® ÈöèÊú∫‰∏ªÈ¢òÈÄâÊã©Á≥ªÁªü
        function selectRandomTheme() {
            const themes = [
                { id: 'theme1', name: 'Êµ™Êº´Ê®±Ëä±', emoji: 'üå∏' },
                { id: 'theme2', name: 'ÁîúËúúÁà±ÂøÉ', emoji: 'üíú' },
                { id: 'theme3', name: '‰ºòÈõÖÁé´Áë∞', emoji: 'üåπ' },
                { id: 'theme4', name: 'Ê¢¶ÂπªÊòüÂÖâ', emoji: '‚ú®' },
                { id: 'theme5', name: 'ÁîüÊó•ËõãÁ≥ï', emoji: 'üéÇ' },
                { id: 'theme6', name: 'Áã¨ËßíÂÖΩÊ¢¶', emoji: 'ü¶Ñ' },
                { id: 'theme7', name: 'ÁÉ≠Â∏¶Ëä±Âõ≠', emoji: 'üå∫' },
                { id: 'theme8', name: 'ÈíªÁü≥Èó™ËÄÄ', emoji: 'üíé' }
            ];
            
            // üé≤ ÁúüÊ≠£ÁöÑÈöèÊú∫‰∏ªÈ¢òÈÄâÊã© - ÊØèÊ¨°ÊâìÂºÄÈÉΩ‰∏ç‰∏ÄÊ†∑ÔºÅ
            // ‰ΩøÁî®ÂΩìÂâçÊó∂Èó¥Êà≥ + ÈöèÊú∫Êï∞ÔºåÁ°Æ‰øùÊØèÊ¨°ÊâìÂºÄÈÉΩÊòØ‰∏çÂêå‰∏ªÈ¢ò
            const now = Date.now();
            const randomSeed = Math.random() * 1000000;
            const timeBasedRandom = Math.sin(now * 0.001 + randomSeed) * 10000;
            const themeIndex = Math.floor(Math.abs(timeBasedRandom)) % themes.length;
            const selectedTheme = themes[themeIndex];
            
            console.log('üé≤ ÈöèÊú∫‰∏ªÈ¢òÈÄâÊã©:', selectedTheme.name, selectedTheme.emoji, `(Á¥¢Âºï: ${themeIndex})`);
            
            // Â∫îÁî®‰∏ªÈ¢òÂà∞ÊñáÊ°£
            document.documentElement.setAttribute('data-theme', selectedTheme.id);
            document.body.classList.add('theme-transition');

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function tryAutoPlay(audioElement) {
            console.log('üéµ Èü≥È¢ëÂáÜÂ§áÂ∞±Áª™ÔºåÂ∞ùËØïËá™Âä®Êí≠Êîæ');

            audioElement.volume = 0.8;
            
            // Â§öÊ¨°Â∞ùËØïËá™Âä®Êí≠Êîæ
            let attemptCount = 0;
            const maxAttempts = 3;
            
            function attemptAutoPlay() {
                attemptCount++;
                console.log(`üéµ Á¨¨${attemptCount}Ê¨°Â∞ùËØïËá™Âä®Êí≠Êîæ`);
                
                const playPromise = audioElement.play();

                    playPromise.then(() => {

                        showNotification('üéµ ÊÇÑÊÇÑËØùÂºÄÂßãÊí≠Êîæ', 'success');

                        console.log(`‚ùå Á¨¨${attemptCount}Ê¨°Ëá™Âä®Êí≠ÊîæÂ§±Ë¥•:`, error.message);
                        
                        if (attemptCount < maxAttempts) {
                            // ÁªßÁª≠Â∞ùËØïÔºåÂª∂ÈïøÁ≠âÂæÖÊó∂Èó¥
                            setTimeout(attemptAutoPlay, 1000 * attemptCount);
                        } else {
                            // ÊâÄÊúâÂ∞ùËØïÈÉΩÂ§±Ë¥•ÔºåÊòæÁ§∫ÊâãÂä®Êí≠ÊîæÊåâÈíÆ

                                playBtn.innerHTML = '<i class="fas fa-play"></i> ÁÇπÂáªÊàëÂê¨Âê¨ÊÇÑÊÇÑËØùÂêß üíú';

                            showNotification('üëÜ ÁÇπÂáªÊåâÈíÆÂê¨Âê¨ÊÇÑÊÇÑËØù', 'info');
                        }
                    });
                }
            }
            
            // Á´ãÂç≥Â∞ùËØïÁ¨¨‰∏ÄÊ¨°
            attemptAutoPlay();
            
            // ÁõëÂê¨È°µÈù¢‰∫§‰∫íÔºå‰∏ÄÊó¶Áî®Êà∑Êúâ‰ªª‰Ωï‰∫§‰∫íÂ∞±Â∞ùËØïÊí≠Êîæ
            const onUserInteraction = () => {

                    audioElement.play().then(() => {
                        console.log('‚úÖ ‰∫§‰∫íËß¶ÂèëÊí≠ÊîæÊàêÂäü');
                        showNotification('üéµ ÊÇÑÊÇÑËØùÂºÄÂßãÊí≠Êîæ', 'success');
                        
                        const playBtn = audioElement.nextElementSibling?.querySelector('.btn-auto-play');
                        if (playBtn) {
                            playBtn.innerHTML = '<i class="fas fa-pause"></i> Ê≠£Âú®Êí≠ÊîæÊÇÑÊÇÑËØù...';
                            playBtn.style.animation = 'none';
                            playBtn.style.backgroundColor = '#10B981';
                        }
                        
                        // ÁßªÈô§‰∫ã‰ª∂ÁõëÂê¨Âô®
                        document.removeEventListener('click', onUserInteraction);

                        document.removeEventListener('keydown', onUserInteraction);

                        console.log('‚ùå ‰∫§‰∫íËß¶ÂèëÊí≠ÊîæÂ§±Ë¥•:', err);
                    });
                }
            };
            
            // Ê∑ªÂä†Â§öÁßçÁî®Êà∑‰∫§‰∫íÁõëÂê¨

            document.addEventListener('keydown', onUserInteraction, { once: true, passive: true });

        // ÊâãÂä®Êí≠ÊîæÈü≥È¢ëÁ¨îËÆ∞
        function playAudioNote(audioElement) {
            console.log('üéµ ÊâãÂä®Êí≠ÊîæÈü≥È¢ëÁ¨îËÆ∞', audioElement);
            
            const controls = audioElement.nextElementSibling;

                // Á≠âÂæÖ‰∏Ä‰ºöÂÑøÂÜçÊí≠Êîæ

                            if (playBtn) {

                            showNotification('Êí≠ÊîæÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•', 'error');
                            
                            if (playBtn) {
                                playBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Êí≠ÊîæÂ§±Ë¥•ÔºåÁÇπÂáªÈáçËØï';

                            }
                        });
                    }
                }, 200);
            } else {
                audioElement.pause();
                console.log('‚è∏Ô∏è Áî®Êà∑ÊöÇÂÅúÊí≠ÊîæÈü≥È¢ë');
                showNotification('‚è∏Ô∏è ÊÇÑÊÇÑËØùÂ∑≤ÊöÇÂÅú', 'info');
                
                if (playBtn) {
                    const formatTime = (seconds) => {
                        const min = Math.floor(seconds / 60);

                    const duration = audioElement.duration;

        // Êà™Êñ≠ÊñáÊú¨ÔºàÂ§çÁî®‰∏ªÈ°µÈù¢ÁöÑÂáΩÊï∞Ôºâ
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substr(0, maxLength) + '...';
        }

        // üé† ÂàõÂª∫ÂõæÁâáËΩÆÊí≠ÁªÑ‰ª∂
        function createImageSwiper(images) {
            if (!images || images.length === 0) return '';
            
            const swiperHtml = `
                <div class="image-swiper">
                    <div class="swiper-container" id="imageSwiper">
                        ${images.map((img, index) => `
                            <div class="swiper-slide ${index === 0 ? 'active' : ''}" data-index="${index}">
                                <img src="${img.thumbnail || img.url}" 
                                     alt="${img.name}" 
                                     onclick="openFullscreen('${img.url}')"
                                     onload="console.log('‚úÖ ËΩÆÊí≠ÂõæÁâáÂä†ËΩΩÊàêÂäü:', this.src)"
                                     onerror="handleImageError(this, '${img.url}')">
                            </div>
                        `).join('')}
                        
                        ${images.length > 1 ? `
                            <button class="swiper-button-prev" onclick="previousImage()">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="swiper-button-next" onclick="nextImage()">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                            
                            <div class="swiper-pagination">
                                ${images.map((_, index) => `
                                    <button class="swiper-pagination-bullet ${index === 0 ? 'active' : ''}" 
                                            onclick="goToImage(${index})" data-index="${index}"></button>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="swiper-info">
                        <span id="currentImageInfo">1 / ${images.length}</span>
                        <span id="currentImageName">${images[0].name}</span>
                    </div>
                </div>
            `;
            
            // ÂàùÂßãÂåñËΩÆÊí≠Áä∂ÊÄÅ
            setTimeout(() => {
                initializeSwiper(images);
            }, 100);
            
            return swiperHtml;
        }

        // üé† ÂàùÂßãÂåñËΩÆÊí≠ÁªÑ‰ª∂
        let currentImageIndex = 0;
        let swiperImages = [];

        function initializeSwiper(images) {
            swiperImages = images;
            currentImageIndex = 0;
            
            // Ê∑ªÂä†ÈîÆÁõòÊîØÊåÅ
            document.addEventListener('keydown', handleSwiperKeyboard);
            
            console.log('‚úÖ ÂõæÁâáËΩÆÊí≠ÂàùÂßãÂåñÂÆåÊàêÔºåÂÖ±', images.length, 'Âº†ÂõæÁâá');
        }

        // üéØ ËΩÆÊí≠ÊéßÂà∂ÂáΩÊï∞
        function nextImage() {
            if (swiperImages.length <= 1) return;
            
            currentImageIndex = (currentImageIndex + 1) % swiperImages.length;
            updateSwiperDisplay();
        }

        function previousImage() {
            if (swiperImages.length <= 1) return;
            
            currentImageIndex = currentImageIndex === 0 ? swiperImages.length - 1 : currentImageIndex - 1;
            updateSwiperDisplay();
        }

        function goToImage(index) {
            if (index >= 0 && index < swiperImages.length) {
                currentImageIndex = index;
                updateSwiperDisplay();
            }
        }

        function updateSwiperDisplay() {
            const slides = document.querySelectorAll('.swiper-slide');
            const bullets = document.querySelectorAll('.swiper-pagination-bullet');
            const info = document.getElementById('currentImageInfo');
            const name = document.getElementById('currentImageName');
            
            // üéØ ÈáçÂè†ÁøªÈ°µÊïàÊûú - Á±ª‰ººiMessage
            slides.forEach((slide, index) => {
                // ÁßªÈô§ÊâÄÊúâÁä∂ÊÄÅÁ±ª
                slide.classList.remove('active', 'prev', 'next');
                
                if (index === currentImageIndex) {
                    // ÂΩìÂâçÊøÄÊ¥ªÁöÑÂõæÁâá
                    slide.classList.add('active');
                } else if (index < currentImageIndex) {
                    // ‰πãÂâçÁöÑÂõæÁâáÔºàÂ∑¶‰æßÔºâ
                    slide.classList.add('prev');
                } else {
                    // ‰πãÂêéÁöÑÂõæÁâáÔºàÂè≥‰æßÔºâ
                    slide.classList.add('next');
                }
            });
            
            // Êõ¥Êñ∞ÂàÜÈ°µÂô®
            bullets.forEach((bullet, index) => {
                bullet.classList.toggle('active', index === currentImageIndex);
            });
            
            // Êõ¥Êñ∞‰ø°ÊÅØ
            if (info) {
                info.textContent = `${currentImageIndex + 1} / ${swiperImages.length}`;
            }
            
            if (name && swiperImages[currentImageIndex]) {
                name.textContent = swiperImages[currentImageIndex].name;
            }
            
            console.log('üéØ ÁøªÈ°µÂà∞ÂõæÁâá', currentImageIndex + 1);
        }

        // ‚å®Ô∏è ÈîÆÁõòÊéßÂà∂
        function handleSwiperKeyboard(e) {
            if (swiperImages.length <= 1) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    previousImage();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextImage();
                    break;
                case 'Escape':
                    e.preventDefault();
                    // ÂèØ‰ª•Ê∑ªÂä†ÈÄÄÂá∫ÂÖ®Â±èÁöÑÈÄªËæë
                    break;
            }
        }

        // ÂàÜ‰∫´Âç°ÁâáÁîüÊàêÂäüËÉΩ
        function generateShareCard() {
            showNotification('üé® Ê≠£Âú®ÁîüÊàêÂàÜ‰∫´Âç°Áâá...', 'info');
            document.getElementById('shareCardModal').style.display = 'flex';
            setTimeout(() => {
                drawShareCard();

        }

        function closeShareCardModal() {
            document.getElementById('shareCardModal').style.display = 'none';
        }

        function drawShareCard() {
            const canvas = document.getElementById('shareCardCanvas');
            const ctx = canvas.getContext('2d');
            const memory = window.currentMemory;
            
            if (!memory) {
                showNotification('‚ùå ÂõûÂøÜÊï∞ÊçÆÊú™ÊâæÂà∞', 'error');
                return;
            }

            // Ê∏ÖÁ©∫ÁîªÂ∏É
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ËÆæÁΩÆÁ¥´Ëâ≤Ê∏êÂèòËÉåÊôØ
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#8B5CF6');
            gradient.addColorStop(0.5, '#A855F7');
            gradient.addColorStop(1, '#9333EA');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ê∑ªÂä†Ë£ÖÈ•∞ÊÄßÂõæÊ°à
            drawCardDecorations(ctx, canvas.width, canvas.height);
            
            // Ê∑ªÂä†ÂÜÖÂÆπÂå∫ÂüüÔºàÁôΩËâ≤ÂçäÈÄèÊòéËÉåÊôØÔºâ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.roundRect(60, 100, canvas.width - 120, canvas.height - 200, 30);
            ctx.fill();
            
            // Ê∑ªÂä†Ê†áÈ¢ò
            ctx.fillStyle = '#6D28D9';
            ctx.font = 'bold 48px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('üíú ÁæéÂ•ΩÂõûÂøÜ üíú', canvas.width / 2, 180);
            
            // Ê∑ªÂä†ÂâØÊ†áÈ¢ò
            ctx.fillStyle = '#8B5CF6';
            ctx.font = '32px "Microsoft YaHei", sans-serif';
            ctx.fillText('ÁîüÊó•Âø´‰πêÔºåÂ≠ô‰Ω≥‰πê', canvas.width / 2, 230);
            
            // Ê†πÊçÆÂõûÂøÜÁ±ªÂûãÁªòÂà∂ÂÜÖÂÆπ
            if (memory.type === 'image') {
                drawImageCard(ctx, memory, canvas.width, canvas.height);
            } else if (memory.type === 'gallery') {
                drawGalleryCard(ctx, memory, canvas.width, canvas.height);
            } else if (memory.type === 'audio') {
                drawAudioCard(ctx, memory, canvas.width, canvas.height);
            }
            
            // Ê∑ªÂä†Â∫ïÈÉ®‰ø°ÊÅØ
            drawCardFooter(ctx, memory, canvas.width, canvas.height);
            
            showNotification('‚ú® ÂàÜ‰∫´Âç°ÁâáÁîüÊàêÂÆåÊàêÔºÅ', 'success');
        }

        function drawCardDecorations(ctx, width, height) {
            // ÁªòÂà∂Ë£ÖÈ•∞ÊÄßemojiÂíåÂõæÊ°à
            ctx.font = '60px serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            
            // ÈöèÊú∫ÂàÜÂ∏ÉÁöÑË£ÖÈ•∞emoji
            const decorEmojis = ['üíú', '‚ú®', 'üå∏', 'üíñ', 'üåü', 'üíù'];
            for (let i = 0; i < 15; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const emoji = decorEmojis[Math.floor(Math.random() * decorEmojis.length)];
                ctx.fillText(emoji, x, y);
            }
        }

        function drawImageCard(ctx, memory, width, height) {
            // ‰∏∫ÂõæÁâáÁ±ªÂûãÁªòÂà∂ÁâπÊÆäÂÜÖÂÆπ
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                // ËÆ°ÁÆóÂõæÁâáÊòæÁ§∫Âå∫Âüü
                const imgArea = {
                    x: 120,
                    y: 280,
                    width: width - 240,
                    height: 400
                };
                
                // ‰øùÊåÅÊØî‰æãÁªòÂà∂ÂõæÁâá
                const scale = Math.min(imgArea.width / img.width, imgArea.height / img.height);
                const scaledWidth = img.width * scale;
                const scaledHeight = img.height * scale;
                const offsetX = (imgArea.width - scaledWidth) / 2;
                const offsetY = (imgArea.height - scaledHeight) / 2;
                
                ctx.drawImage(img, 
                    imgArea.x + offsetX, 
                    imgArea.y + offsetY, 
                    scaledWidth, 
                    scaledHeight
                );
                
                // Ê∑ªÂä†ÂõæÁâáËæπÊ°Ü
                ctx.strokeStyle = '#8B5CF6';
                ctx.lineWidth = 6;
                ctx.roundRect(imgArea.x + offsetX - 3, imgArea.y + offsetY - 3, scaledWidth + 6, scaledHeight + 6, 15);
                ctx.stroke();
            };
            
            // Ëé∑ÂèñÂõæÁâáURL
            const serverBase = window.location.origin;
            if (memory.isLocal) {
                img.src = memory.fileURL;
            } else {
                img.src = `${serverBase}/api/file/${memory.id}`;
            }
        }

        function drawGalleryCard(ctx, memory, width, height) {
            // ‰∏∫ÂõæÁâáÁªÑÂêàÁªòÂà∂ÁâπÊÆäÂ∏ÉÂ±Ä
            ctx.fillStyle = '#8B5CF6';
            ctx.font = '36px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`üì∏ ${memory.images.length} Âº†ÁèçË¥µÁÖßÁâá`, width / 2, 350);
            
            // ÁªòÂà∂Â∞èÂûãÈ¢ÑËßàÂõæÁΩëÊ†º
            const gridSize = Math.min(3, memory.images.length);
            const cellSize = 120;
            const spacing = 20;
            const startX = (width - (gridSize * cellSize + (gridSize - 1) * spacing)) / 2;
            const startY = 400;
            
            for (let i = 0; i < Math.min(gridSize, memory.images.length); i++) {
                const x = startX + i * (cellSize + spacing);
                const y = startY;
                
                // ÁªòÂà∂Âç†‰ΩçÁ¨¶
                ctx.fillStyle = 'rgba(139, 92, 246, 0.2)';
                ctx.roundRect(x, y, cellSize, cellSize, 15);
                ctx.fill();
                
                // Ê∑ªÂä†ÂõæÁâáÂõæÊ†á
                ctx.fillStyle = '#8B5CF6';
                ctx.font = '48px serif';
                ctx.textAlign = 'center';
                ctx.fillText('üñºÔ∏è', x + cellSize / 2, y + cellSize / 2 + 15);
            }
        }

        function drawAudioCard(ctx, memory, width, height) {
            // ‰∏∫Èü≥È¢ëÁ±ªÂûãÁªòÂà∂ÁâπÊÆäÂÜÖÂÆπ
            ctx.fillStyle = '#8B5CF6';
            ctx.font = '72px serif';
            ctx.textAlign = 'center';
            ctx.fillText('üéµ', width / 2, 380);
            
            ctx.font = '36px "Microsoft YaHei", sans-serif';
            ctx.fillText('‰∏ÄÊÆµÁæéÂ•ΩÁöÑÂ£∞Èü≥ÂõûÂøÜ', width / 2, 450);
            
            // ÁªòÂà∂Èü≥Ê≥¢ÂõæÊ°à
            ctx.strokeStyle = '#A855F7';
            ctx.lineWidth = 4;
            for (let i = 0; i < 20; i++) {
                const x = 200 + i * 20;
                const height1 = Math.random() * 60 + 20;
                ctx.beginPath();
                ctx.moveTo(x, 500);
                ctx.lineTo(x, 500 + height1);
                ctx.stroke();
            }
        }

        function drawCardFooter(ctx, memory, width, height) {
            // Ê∑ªÂä†Êó•Êúü
            const date = new Date(memory.uploadDate || Date.now());
            const dateStr = date.toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            ctx.fillStyle = '#6D28D9';
            ctx.font = '28px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`üìÖ ${dateStr}`, width / 2, height - 120);
            
            // Ê∑ªÂä†ÊèèËø∞ÔºàÂ¶ÇÊûúÊúâÔºâ
            if (memory.description && memory.description.trim()) {
                ctx.fillStyle = '#8B5CF6';
                ctx.font = '24px "Microsoft YaHei", sans-serif';
                const desc = memory.description.length > 50 
                    ? memory.description.substring(0, 50) + '...' 
                    : memory.description;
                ctx.fillText(`"${desc}"`, width / 2, height - 80);
            }
            
            // Ê∑ªÂä†Áà±ÂøÉË£ÖÈ•∞
            ctx.font = '36px serif';
            ctx.fillStyle = '#EC4899';
            ctx.fillText('üíñ', 150, height - 40);
            ctx.fillText('üíñ', width - 150, height - 40);
        }

        function regenerateCard() {
            showNotification('üîÑ ÈáçÊñ∞ÁîüÊàêÂç°Áâá...', 'info');
            setTimeout(() => {
                drawShareCard();
            }, 300);
        }

        function downloadCard() {
            const canvas = document.getElementById('shareCardCanvas');
            const link = document.createElement('a');
            link.download = `ÂõûÂøÜÂç°Áâá-${new Date().getTime()}.png`;
            link.href = canvas.toDataURL('image/png', 0.9);
            link.click();
            showNotification('üì± Âç°ÁâáÂ∑≤‰øùÂ≠òÂà∞‰∏ãËΩΩÊñá‰ª∂Â§πÔºÅ', 'success');
        }

        // Ê∑ªÂä†ÂúÜËßíÁü©ÂΩ¢ÊñπÊ≥ï
        CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
            this.beginPath();
            this.moveTo(x + radius, y);
            this.lineTo(x + width - radius, y);
            this.quadraticCurveTo(x + width, y, x + width, y + radius);
            this.lineTo(x + width, y + height - radius);
            this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            this.lineTo(x + radius, y + height);
            this.quadraticCurveTo(x, y + height, x, y + height - radius);
            this.lineTo(x, y + radius);
            this.quadraticCurveTo(x, y, x + radius, y);
            this.closePath();
        };
