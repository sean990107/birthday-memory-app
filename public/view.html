        function showNotification(message, type = 'info') {
            // ç§»é™¤ç°æœ‰é€šçŸ¥
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // åˆ›å»ºé€šçŸ¥å…ƒç´ 
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">

                        ${type === 'success' ? 'âœ…' : type === 'error' ? 'âŒ' : 'â„¹ï¸'}

            `;

            // æ·»åŠ æ ·å¼
            notification.style.cssText = `
                position: fixed;

                background: ${type === 'success' ? 'linear-gradient(135deg, #10B981, #059669)' :

            // æ·»åŠ åˆ°é¡µé¢

            setTimeout(() => {

        // ğŸ¨ éšæœºä¸»é¢˜é€‰æ‹©ç³»ç»Ÿ
        function selectRandomTheme() {
            const themes = [
                { id: 'theme1', name: 'æµªæ¼«æ¨±èŠ±', emoji: 'ğŸŒ¸' },
                { id: 'theme2', name: 'ç”œèœœçˆ±å¿ƒ', emoji: 'ğŸ’œ' },
                { id: 'theme3', name: 'ä¼˜é›…ç«ç‘°', emoji: 'ğŸŒ¹' },
                { id: 'theme4', name: 'æ¢¦å¹»æ˜Ÿå…‰', emoji: 'âœ¨' },
                { id: 'theme5', name: 'ç”Ÿæ—¥è›‹ç³•', emoji: 'ğŸ‚' },
                { id: 'theme6', name: 'ç‹¬è§’å…½æ¢¦', emoji: 'ğŸ¦„' },
                { id: 'theme7', name: 'çƒ­å¸¦èŠ±å›­', emoji: 'ğŸŒº' },
                { id: 'theme8', name: 'é’»çŸ³é—ªè€€', emoji: 'ğŸ’' }
            ];
            
            // ğŸ² çœŸæ­£çš„éšæœºä¸»é¢˜é€‰æ‹© - æ¯æ¬¡æ‰“å¼€éƒ½ä¸ä¸€æ ·ï¼
            // ä½¿ç”¨å½“å‰æ—¶é—´æˆ³ + éšæœºæ•°ï¼Œç¡®ä¿æ¯æ¬¡æ‰“å¼€éƒ½æ˜¯ä¸åŒä¸»é¢˜
            const now = Date.now();
            const randomSeed = Math.random() * 1000000;
            const timeBasedRandom = Math.sin(now * 0.001 + randomSeed) * 10000;
            const themeIndex = Math.floor(Math.abs(timeBasedRandom)) % themes.length;
            const selectedTheme = themes[themeIndex];
            
            console.log('ğŸ² éšæœºä¸»é¢˜é€‰æ‹©:', selectedTheme.name, selectedTheme.emoji, `(ç´¢å¼•: ${themeIndex})`);
            
            // åº”ç”¨ä¸»é¢˜åˆ°æ–‡æ¡£
            document.documentElement.setAttribute('data-theme', selectedTheme.id);
            document.body.classList.add('theme-transition');
            
            // æ˜¾ç¤ºä¸»é¢˜æ ‡è¯†ï¼Œå¹¶æé†’è¿™æ˜¯éšæœºçš„
            setTimeout(() => {

        function formatFileSize(bytes) {

        function truncateText(text, maxLength) {

            return text.substr(0, maxLength) + '...';
        }

        // ğŸ  åˆ›å»ºå›¾ç‰‡è½®æ’­ç»„ä»¶
        function createImageSwiper(images) {
            if (!images || images.length === 0) return '';
            
            const swiperHtml = `
                <div class="image-swiper">
                    <div class="swiper-container" id="imageSwiper">
                        ${images.map((img, index) => `
                            <div class="swiper-slide ${index === 0 ? 'active' : ''}" data-index="${index}">
                                <img src="${img.thumbnail || img.url}" 
                                     alt="${img.name}" 
                                     onclick="openFullscreen('${img.url}')"
                                     onload="console.log('âœ… è½®æ’­å›¾ç‰‡åŠ è½½æˆåŠŸ:', this.src)"
                                     onerror="handleImageError(this, '${img.url}')">
                            </div>
                        `).join('')}
                        
                        ${images.length > 1 ? `
                            <button class="swiper-button-prev" onclick="previousImage()">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="swiper-button-next" onclick="nextImage()">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                            
                            <div class="swiper-pagination">
                                ${images.map((_, index) => `
                                    <button class="swiper-pagination-bullet ${index === 0 ? 'active' : ''}" 
                                            onclick="goToImage(${index})" data-index="${index}"></button>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="swiper-info">
                        <span id="currentImageInfo">1 / ${images.length}</span>
                        <span id="currentImageName">${images[0].name}</span>
                    </div>
                </div>
            `;
            
            // åˆå§‹åŒ–è½®æ’­çŠ¶æ€
            setTimeout(() => {
                initializeSwiper(images);
            }, 100);
            
            return swiperHtml;
        }

        // ğŸ  åˆå§‹åŒ–è½®æ’­ç»„ä»¶
        let currentImageIndex = 0;
        let swiperImages = [];

        function initializeSwiper(images) {
            swiperImages = images;
            currentImageIndex = 0;
            
            // æ·»åŠ é”®ç›˜æ”¯æŒ
            document.addEventListener('keydown', handleSwiperKeyboard);
            
            console.log('âœ… å›¾ç‰‡è½®æ’­åˆå§‹åŒ–å®Œæˆï¼Œå…±', images.length, 'å¼ å›¾ç‰‡');
        }

        // ğŸ¯ è½®æ’­æ§åˆ¶å‡½æ•°
        function nextImage() {
            if (swiperImages.length <= 1) return;
            
            currentImageIndex = (currentImageIndex + 1) % swiperImages.length;
            updateSwiperDisplay();
        }

        function previousImage() {
            if (swiperImages.length <= 1) return;
            
            currentImageIndex = currentImageIndex === 0 ? swiperImages.length - 1 : currentImageIndex - 1;
            updateSwiperDisplay();
        }

        function goToImage(index) {
            if (index >= 0 && index < swiperImages.length) {
                currentImageIndex = index;
                updateSwiperDisplay();
            }
        }

        function updateSwiperDisplay() {
            const slides = document.querySelectorAll('.swiper-slide');
            const bullets = document.querySelectorAll('.swiper-pagination-bullet');
            const info = document.getElementById('currentImageInfo');
            const name = document.getElementById('currentImageName');
            
            // ğŸ¯ é‡å ç¿»é¡µæ•ˆæœ - ç±»ä¼¼iMessage
            slides.forEach((slide, index) => {
                // ç§»é™¤æ‰€æœ‰çŠ¶æ€ç±»
                slide.classList.remove('active', 'prev', 'next');
                
                if (index === currentImageIndex) {
                    // å½“å‰æ¿€æ´»çš„å›¾ç‰‡
                    slide.classList.add('active');
                } else if (index < currentImageIndex) {
                    // ä¹‹å‰çš„å›¾ç‰‡ï¼ˆå·¦ä¾§ï¼‰
                    slide.classList.add('prev');
                } else {
                    // ä¹‹åçš„å›¾ç‰‡ï¼ˆå³ä¾§ï¼‰
                    slide.classList.add('next');
                }
            });
            
            // æ›´æ–°åˆ†é¡µå™¨
            bullets.forEach((bullet, index) => {
                bullet.classList.toggle('active', index === currentImageIndex);
            });
            
            // æ›´æ–°ä¿¡æ¯
            if (info) {
                info.textContent = `${currentImageIndex + 1} / ${swiperImages.length}`;
            }
            
            if (name && swiperImages[currentImageIndex]) {
                name.textContent = swiperImages[currentImageIndex].name;
            }
            
            console.log('ğŸ¯ ç¿»é¡µåˆ°å›¾ç‰‡', currentImageIndex + 1);
        }

        // âŒ¨ï¸ é”®ç›˜æ§åˆ¶
        function handleSwiperKeyboard(e) {
            if (swiperImages.length <= 1) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    previousImage();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextImage();
                    break;
                case 'Escape':
                    e.preventDefault();
                    // å¯ä»¥æ·»åŠ é€€å‡ºå…¨å±çš„é€»è¾‘
                    break;
            }
        }

        // åˆ†äº«å¡ç‰‡ç”ŸæˆåŠŸèƒ½
        function generateShareCard() {
            showNotification('ğŸ¨ æ­£åœ¨ç”Ÿæˆåˆ†äº«å¡ç‰‡...', 'info');
            document.getElementById('shareCardModal').style.display = 'flex';
            setTimeout(() => {
                drawShareCard();
            }, 300);
        }

        function closeShareCardModal() {
            document.getElementById('shareCardModal').style.display = 'none';
        }

        function drawShareCard() {
            const canvas = document.getElementById('shareCardCanvas');
            const ctx = canvas.getContext('2d');
            const memory = window.currentMemory;
            
            if (!memory) {
                showNotification('âŒ å›å¿†æ•°æ®æœªæ‰¾åˆ°', 'error');
                return;
            }

            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // è®¾ç½®ç´«è‰²æ¸å˜èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#8B5CF6');
            gradient.addColorStop(0.5, '#A855F7');
            gradient.addColorStop(1, '#9333EA');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ·»åŠ è£…é¥°æ€§å›¾æ¡ˆ
            drawCardDecorations(ctx, canvas.width, canvas.height);
            
            // æ·»åŠ å†…å®¹åŒºåŸŸï¼ˆç™½è‰²åŠé€æ˜èƒŒæ™¯ï¼‰
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.roundRect(60, 100, canvas.width - 120, canvas.height - 200, 30);
            ctx.fill();
            
            // æ·»åŠ æ ‡é¢˜
            ctx.fillStyle = '#6D28D9';
            ctx.font = 'bold 48px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('ğŸ’œ ç¾å¥½å›å¿† ğŸ’œ', canvas.width / 2, 180);
            
            // æ·»åŠ å‰¯æ ‡é¢˜
            ctx.fillStyle = '#8B5CF6';
            ctx.font = '32px "Microsoft YaHei", sans-serif';
            ctx.fillText('ç”Ÿæ—¥å¿«ä¹ï¼Œå­™ä½³ä¹', canvas.width / 2, 230);
            
            // æ ¹æ®å›å¿†ç±»å‹ç»˜åˆ¶å†…å®¹
            if (memory.type === 'image') {
                drawImageCard(ctx, memory, canvas.width, canvas.height);
            } else if (memory.type === 'gallery') {
                drawGalleryCard(ctx, memory, canvas.width, canvas.height);
            } else if (memory.type === 'audio') {
                drawAudioCard(ctx, memory, canvas.width, canvas.height);
            }
            
            // æ·»åŠ åº•éƒ¨ä¿¡æ¯
            drawCardFooter(ctx, memory, canvas.width, canvas.height);
            
            showNotification('âœ¨ åˆ†äº«å¡ç‰‡ç”Ÿæˆå®Œæˆï¼', 'success');
        }

        function drawCardDecorations(ctx, width, height) {
            // ç»˜åˆ¶è£…é¥°æ€§emojiå’Œå›¾æ¡ˆ
            ctx.font = '60px serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            
            // éšæœºåˆ†å¸ƒçš„è£…é¥°emoji
            const decorEmojis = ['ğŸ’œ', 'âœ¨', 'ğŸŒ¸', 'ğŸ’–', 'ğŸŒŸ', 'ğŸ’'];
            for (let i = 0; i < 15; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const emoji = decorEmojis[Math.floor(Math.random() * decorEmojis.length)];
                ctx.fillText(emoji, x, y);
            }
        }

        function drawImageCard(ctx, memory, width, height) {
            // ä¸ºå›¾ç‰‡ç±»å‹ç»˜åˆ¶ç‰¹æ®Šå†…å®¹
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                // è®¡ç®—å›¾ç‰‡æ˜¾ç¤ºåŒºåŸŸ
                const imgArea = {
                    x: 120,
                    y: 280,
                    width: width - 240,
                    height: 400
                };
                
                // ä¿æŒæ¯”ä¾‹ç»˜åˆ¶å›¾ç‰‡
                const scale = Math.min(imgArea.width / img.width, imgArea.height / img.height);
                const scaledWidth = img.width * scale;
                const scaledHeight = img.height * scale;
                const offsetX = (imgArea.width - scaledWidth) / 2;
                const offsetY = (imgArea.height - scaledHeight) / 2;
                
                ctx.drawImage(img, 
                    imgArea.x + offsetX, 
                    imgArea.y + offsetY, 
                    scaledWidth, 
                    scaledHeight
                );
                
                // æ·»åŠ å›¾ç‰‡è¾¹æ¡†
                ctx.strokeStyle = '#8B5CF6';
                ctx.lineWidth = 6;
                ctx.roundRect(imgArea.x + offsetX - 3, imgArea.y + offsetY - 3, scaledWidth + 6, scaledHeight + 6, 15);
                ctx.stroke();
            };
            
            // è·å–å›¾ç‰‡URL
            const serverBase = window.location.origin;
            if (memory.isLocal) {
                img.src = memory.fileURL;
            } else {
                img.src = `${serverBase}/api/file/${memory.id}`;
            }
        }

        function drawGalleryCard(ctx, memory, width, height) {
            // ä¸ºå›¾ç‰‡ç»„åˆç»˜åˆ¶ç‰¹æ®Šå¸ƒå±€
            ctx.fillStyle = '#8B5CF6';
            ctx.font = '36px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`ğŸ“¸ ${memory.images.length} å¼ çè´µç…§ç‰‡`, width / 2, 350);
            
            // ç»˜åˆ¶å°å‹é¢„è§ˆå›¾ç½‘æ ¼
            const gridSize = Math.min(3, memory.images.length);
            const cellSize = 120;
            const spacing = 20;
            const startX = (width - (gridSize * cellSize + (gridSize - 1) * spacing)) / 2;
            const startY = 400;
            
            for (let i = 0; i < Math.min(gridSize, memory.images.length); i++) {
                const x = startX + i * (cellSize + spacing);
                const y = startY;
                
                // ç»˜åˆ¶å ä½ç¬¦
                ctx.fillStyle = 'rgba(139, 92, 246, 0.2)';
                ctx.roundRect(x, y, cellSize, cellSize, 15);
                ctx.fill();
                
                // æ·»åŠ å›¾ç‰‡å›¾æ ‡
                ctx.fillStyle = '#8B5CF6';
                ctx.font = '48px serif';
                ctx.textAlign = 'center';
                ctx.fillText('ğŸ–¼ï¸', x + cellSize / 2, y + cellSize / 2 + 15);
            }
        }

        function drawAudioCard(ctx, memory, width, height) {
            // ä¸ºéŸ³é¢‘ç±»å‹ç»˜åˆ¶ç‰¹æ®Šå†…å®¹
            ctx.fillStyle = '#8B5CF6';
            ctx.font = '72px serif';
            ctx.textAlign = 'center';
            ctx.fillText('ğŸµ', width / 2, 380);
            
            ctx.font = '36px "Microsoft YaHei", sans-serif';
            ctx.fillText('ä¸€æ®µç¾å¥½çš„å£°éŸ³å›å¿†', width / 2, 450);
            
            // ç»˜åˆ¶éŸ³æ³¢å›¾æ¡ˆ
            ctx.strokeStyle = '#A855F7';
            ctx.lineWidth = 4;
            for (let i = 0; i < 20; i++) {
                const x = 200 + i * 20;
                const height1 = Math.random() * 60 + 20;
                ctx.beginPath();
                ctx.moveTo(x, 500);
                ctx.lineTo(x, 500 + height1);
                ctx.stroke();
            }
        }

        function drawCardFooter(ctx, memory, width, height) {
            // æ·»åŠ æ—¥æœŸ
            const date = new Date(memory.uploadDate || Date.now());
            const dateStr = date.toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            ctx.fillStyle = '#6D28D9';
            ctx.font = '28px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`ğŸ“… ${dateStr}`, width / 2, height - 120);
            
            // æ·»åŠ æè¿°ï¼ˆå¦‚æœæœ‰ï¼‰
            if (memory.description && memory.description.trim()) {
                ctx.fillStyle = '#8B5CF6';
                ctx.font = '24px "Microsoft YaHei", sans-serif';
                const desc = memory.description.length > 50 
                    ? memory.description.substring(0, 50) + '...' 
                    : memory.description;
                ctx.fillText(`"${desc}"`, width / 2, height - 80);
            }
            
            // æ·»åŠ çˆ±å¿ƒè£…é¥°
            ctx.font = '36px serif';
            ctx.fillStyle = '#EC4899';
            ctx.fillText('ğŸ’–', 150, height - 40);
            ctx.fillText('ğŸ’–', width - 150, height - 40);
        }

        function regenerateCard() {
            showNotification('ğŸ”„ é‡æ–°ç”Ÿæˆå¡ç‰‡...', 'info');
            setTimeout(() => {
                drawShareCard();
            }, 300);
        }

        function downloadCard() {
            const canvas = document.getElementById('shareCardCanvas');
            const link = document.createElement('a');
            link.download = `å›å¿†å¡ç‰‡-${new Date().getTime()}.png`;
            link.href = canvas.toDataURL('image/png', 0.9);
            link.click();
            showNotification('ğŸ“± å¡ç‰‡å·²ä¿å­˜åˆ°ä¸‹è½½æ–‡ä»¶å¤¹ï¼', 'success');
        }

        // æ·»åŠ åœ†è§’çŸ©å½¢æ–¹æ³•
        CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
            this.beginPath();
            this.moveTo(x + radius, y);
            this.lineTo(x + width - radius, y);
            this.quadraticCurveTo(x + width, y, x + width, y + radius);
            this.lineTo(x + width, y + height - radius);
            this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            this.lineTo(x + radius, y + height);
            this.quadraticCurveTo(x, y + height, x, y + height - radius);
            this.lineTo(x, y + radius);
            this.quadraticCurveTo(x, y, x + radius, y);
            this.closePath();
        };
    </script>
