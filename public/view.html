<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíú ÁæéÂ•ΩÂõûÂøÜ üíú</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ‰∏ìÈó®‰∏∫ËßÜÂõæÈ°µÈù¢ÂÆöÂà∂ÁöÑÊ†∑Âºè */
        .view-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .view-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.3) 0%, rgba(168, 85, 247, 0.2) 50%, transparent 100%),
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -2;
        }

        .view-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: backgroundFloat 8s ease-in-out infinite alternate;
        }

        @keyframes backgroundFloat {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(-20px) rotate(1deg);
                opacity: 0.6;
            }
        }

        .memory-viewer {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(139, 92, 246, 0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: memoryFadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .memory-viewer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            animation: shimmer 4s linear infinite;
            z-index: -1;
        }

        @keyframes shimmer {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes memoryFadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .memory-header {
            margin-bottom: 30px;
        }

        .memory-title-view {
            font-size: 2rem;
            color: var(--primary-purple);
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(139, 92, 246, 0.2);
        }

        .memory-meta {
            color: var(--gray);
            font-size: 1rem;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .memory-content {
            margin-bottom: 30px;
            position: relative;
        }

        .image-container {
            position: relative;
            display: inline-block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
        }

        .memory-image {
            max-width: 100%;
            max-height: 60vh;
            width: auto;
            height: auto;
            display: block;
            border-radius: 15px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .memory-image:hover {
            transform: scale(1.02);
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .fullscreen-image {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .audio-container {
            background: var(--purple-gradient);
            padding: 40px;
            border-radius: 15px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .audio-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: audioGlow 2s ease-in-out infinite;
        }

        @keyframes audioGlow {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .audio-icon-large {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.9;
            animation: musicFloat 3s ease-in-out infinite alternate;
        }

        @keyframes musicFloat {
            0% {
                transform: translateY(0px);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        .audio-player {
            width: 100%;
            margin-top: 20px;
            border-radius: 25px;
            overflow: hidden;
        }

        .audio-player::-webkit-media-controls-panel {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .memory-actions-view {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .btn-home {
            background: var(--purple-gradient);
            color: white;
        }

        .btn-download {
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary-purple);
            border: 2px solid var(--primary-purple);
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.3);
        }

        /* ÂΩïÈü≥Á¨îËÆ∞ÂíåÊèèËø∞Ê†∑Âºè */
        .audio-note-section, .memory-description-section {
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .audio-note-section h3, .memory-description-section h3 {
            color: var(--primary-purple);
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 600;
        }

        .audio-note-player {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 auto;
        }

        .audio-controls-view {
            text-align: center;
            margin-top: 15px;
        }

        .btn-auto-play {
            background: linear-gradient(135deg, #8B5CF6, #A855F7);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
            min-width: 200px;
            justify-content: center;
        }

        .btn-auto-play:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .btn-auto-play:active {
            transform: translateY(0);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(139, 92, 246, 0);
            }
        }

        .memory-description-text {
            color: var(--text-light);
            font-size: 1.1rem;
            line-height: 1.8;
            margin: 0;
            text-align: center;
            font-style: italic;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid var(--primary-purple);
        }

        .error-message {
            text-align: center;
            color: var(--primary-purple);
            font-size: 1.2rem;
            padding: 40px;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        /* ÊµÆÂä®Ë£ÖÈ•∞ÂÖÉÁ¥† */
        .floating-decoration {
            position: absolute;
            pointer-events: none;
            z-index: -1;
        }

        .decoration-heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(139, 92, 246, 0.3);
            animation: decorationFloat 6s ease-in-out infinite;
        }

        @keyframes decorationFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.6;
            }
        }

        .decoration-heart:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .decoration-heart:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .decoration-heart:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 2s;
        }

        .decoration-heart:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: 1.5s;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .memory-viewer {
                padding: 25px 20px;
                margin: 10px;
            }

            .memory-title-view {
                font-size: 1.6rem;
            }

            .memory-meta {
                flex-direction: column;
                gap: 10px;
            }

            .memory-actions-view {
                flex-direction: column;
                align-items: center;
            }

            .btn-action {
                width: 100%;
                max-width: 250px;
            }

            .audio-container {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .view-container {
                padding: 10px;
            }

            .memory-viewer {
                padding: 20px 15px;
            }

            .memory-title-view {
                font-size: 1.4rem;
            }

            .audio-icon-large {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Âä®ÊÄÅËÉåÊôØ -->
    <div class="view-background"></div>
    
    <!-- ËÉåÊôØË£ÖÈ•∞ -->
    <div class="background-decoration">
        <div class="floating-hearts">
            <div class="heart">üíú</div>
            <div class="heart">üíñ</div>
            <div class="heart">‚ú®</div>
            <div class="heart">üå∏</div>
            <div class="heart">üíú</div>
            <div class="heart">üíï</div>
        </div>
        <div class="stars"></div>
    </div>

    <!-- ÊµÆÂä®Ë£ÖÈ•∞ÂÖÉÁ¥† -->
    <div class="floating-decoration">
        <div class="decoration-heart">üíú</div>
        <div class="decoration-heart">‚ú®</div>
        <div class="decoration-heart">üíñ</div>
        <div class="decoration-heart">üå∏</div>
    </div>

    <!-- ‰∏ªÂÆπÂô® -->
    <div class="view-container">
        <div class="memory-viewer" id="memoryViewer">
            <!-- ÂÜÖÂÆπÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÂä†ËΩΩ -->
        </div>
    </div>

    <!-- ÂÖ®Â±èÊü•ÁúãÈÅÆÁΩ© -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <img class="fullscreen-image" id="fullscreenImage" alt="ÂÖ®Â±èÊü•Áúã">
    </div>

    <!-- Âä†ËΩΩÂä®Áîª -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="heart-loading">üíú</div>
            <p>Ê≠£Âú®Âä†ËΩΩÁæéÂ•ΩÂõûÂøÜ...</p>
        </div>
    </div>

    <script src="api.js?v=1.2"></script>
    <script src="script.js?v=1.7"></script>
    <script>
        // ËßÜÂõæÈ°µÈù¢‰∏ìÁî®JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            loadMemoryView();
            setupViewEventListeners();
        });

        function setupViewEventListeners() {
            // ÂÖ®Â±èÊü•Áúã
            const fullscreenOverlay = document.getElementById('fullscreenOverlay');
            fullscreenOverlay.addEventListener('click', closeFullscreen);
            
            // ÈîÆÁõòÊîØÊåÅ
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeFullscreen();
                }
            });
        }

        async function loadMemoryView() {
            showLoading();

            try {
                const memoryId = getUrlParameter('id');
                
                if (!memoryId) {
                    showError('Êú™ÊâæÂà∞ÊåáÂÆöÁöÑÂõûÂøÜ');
                    return;
                }

                let memory = null;

                // Â∞ùËØï‰ªéÊúçÂä°Âô®Ëé∑Âèñ
                try {
                    const isServerHealthy = await memoryAPI.checkHealth();
                    if (isServerHealthy) {
                        memory = await memoryAPI.getMemory(memoryId);
                    }
                } catch (serverError) {
                    console.warn('ÊúçÂä°Âô®Ëé∑ÂèñÂ§±Ë¥•ÔºåÂ∞ùËØïÊú¨Âú∞Â≠òÂÇ®:', serverError);
                }

                // Â¶ÇÊûúÊúçÂä°Âô®Ëé∑ÂèñÂ§±Ë¥•ÔºåÂ∞ùËØïÊú¨Âú∞Â≠òÂÇ®
                if (!memory) {
                    const localMemories = JSON.parse(localStorage.getItem('birthdayMemories')) || [];
                    memory = localMemories.find(m => m.id === memoryId);
                }

                if (!memory) {
                    showError('ÂõûÂøÜ‰∏çÂ≠òÂú®ÊàñÂ∑≤Ë¢´Âà†Èô§');
                    return;
                }

                renderMemoryView(memory);
            } catch (error) {
                showError('Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                console.error('Load error:', error);
            } finally {
                hideLoading();
            }
        }

        function renderMemoryView(memory) {
            const viewer = document.getElementById('memoryViewer');
            const date = new Date(memory.uploadDate || memory.createdAt).toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const sizeText = formatFileSize(memory.size);
            // ‰ºòÂÖà‰ΩøÁî®displayNameÔºåÈÅøÂÖç‰π±Á†Å
            const displayName = memory.displayName || memory.name || 'Êú™ÂëΩÂêçÊñá‰ª∂';
            
            // Á°ÆÂÆöÊúçÂä°Âô®Âü∫Á°ÄÂú∞ÂùÄ - ‰ΩøÁî®ÂΩìÂâçÂüüÂêçÔºàÊîØÊåÅÈÉ®ÁΩ≤Ôºâ
            const serverBase = window.location.origin;
            
            // Á°ÆÂÆöÊñá‰ª∂URL
            let fileURL = '';
            if (memory.isLocal && memory.data) {
                fileURL = memory.data; // Êú¨Âú∞base64Êï∞ÊçÆ
            } else if (memory.id) {
                fileURL = `${serverBase}/api/file/${memory.id}`;
            }

            console.log('üìÇ Ê∏≤ÊüìÂõûÂøÜ:', {
                id: memory.id,
                displayName: displayName,
                originalName: memory.originalName,
                fileURL: fileURL,
                hasAudioNote: !!memory.audioNote,
                serverBase: serverBase
            });

            let contentHtml = '';
            
            if (memory.type === 'image') {
                contentHtml = `
                    <div class="image-container">
                        <img src="${fileURL}" 
                             alt="${displayName}" 
                             class="memory-image"
                             onclick="openFullscreen(this.src)"
                             onload="console.log('‚úÖ ÂõæÁâáÂä†ËΩΩÊàêÂäü:', this.src)"
                             onerror="handleImageError(this, '${fileURL}')">
                    </div>
                `;
            } else if (memory.type === 'audio') {
                contentHtml = `
                    <div class="audio-container">
                        <div class="audio-icon-large">
                            <i class="fas fa-music"></i>
                        </div>
                        <h4>ÁÇπÂáªÊí≠ÊîæËøôÊÆµÁæéÂ•ΩÂõûÂøÜ</h4>
                        <audio controls class="audio-player">
                            <source src="${fileURL}" type="${memory.mimeType || 'audio/mpeg'}">
                            ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÈü≥È¢ëÊí≠Êîæ„ÄÇ
                        </audio>
                    </div>
                `;
            }

            // ÊûÑÂª∫ÂΩïÈü≥Á¨îËÆ∞HTML
            let audioNoteHtml = '';
            if (memory.audioNote && !memory.isLocal) {
                const audioNoteURL = `${serverBase}/api/file/${memory.id}?type=audioNote`;
                console.log('üéµ ÊûÑÂª∫Èü≥È¢ëÁ¨îËÆ∞:', {
                    audioNoteURL: audioNoteURL,
                    audioNote: memory.audioNote
                });
                audioNoteHtml = `
                    <div class="audio-note-section">
                        <h3><i class="fas fa-microphone"></i> ËØ≠Èü≥Á¨îËÆ∞</h3>
                        <audio controls class="audio-note-player" preload="metadata" 
                               onloadedmetadata="handleAudioReady(this)"
                               oncanplay="console.log('üéµ Èü≥È¢ëÂèØ‰ª•ÂºÄÂßãÊí≠Êîæ'); tryAutoPlay(this);"
                               onerror="console.error('‚ùå Èü≥È¢ëÂä†ËΩΩÂ§±Ë¥•:', this.error)"
                               onloadstart="console.log('üéµ ÂºÄÂßãÂä†ËΩΩÈü≥È¢ë:', this.src)">
                            <source src="${audioNoteURL}" type="audio/wav">
                            <source src="${audioNoteURL}" type="audio/mpeg">
                            <source src="${audioNoteURL}" type="audio/ogg">
                            ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÈü≥È¢ëÊí≠Êîæ„ÄÇ
                        </audio>
                        <div class="audio-controls-view">
                            <button class="btn-auto-play" onclick="playAudioNote(this.previousElementSibling)">
                                <i class="fas fa-play"></i> ÁÇπÂáªÊí≠ÊîæËØ≠Èü≥Á¨îËÆ∞
                            </button>
                        </div>
                        <div class="audio-debug" style="margin-top: 10px; font-size: 0.8em; color: #666;">
                            Èü≥È¢ëÂú∞ÂùÄ: ${audioNoteURL}
                        </div>
                    </div>
                `;
            }

            // ÊûÑÂª∫ÊèèËø∞HTML
            let descriptionHtml = '';
            if (memory.description && memory.description.trim()) {
                descriptionHtml = `
                    <div class="memory-description-section">
                        <h3><i class="fas fa-heart"></i> ÂõûÂøÜÊèèËø∞</h3>
                        <p class="memory-description-text">${memory.description}</p>
                    </div>
                `;
            }

            viewer.innerHTML = `
                <div class="memory-header">
                    <h1 class="memory-title-view">${truncateText(displayName, 50)}</h1>
                    <div class="memory-meta">
                        <div class="meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>${date}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-file"></i>
                            <span>${sizeText}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-${memory.type === 'image' ? 'image' : 'music'}"></i>
                            <span>${memory.type === 'image' ? 'ÂõæÁâá' : 'Èü≥È¢ë'}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-${memory.isLocal ? 'hdd' : 'cloud'}"></i>
                            <span>${memory.isLocal ? 'Êú¨Âú∞Â≠òÂÇ®' : 'ÊúçÂä°Âô®'}</span>
                        </div>
                    </div>
                </div>
                
                <div class="memory-content">
                    ${contentHtml}
                </div>

                ${descriptionHtml}
                ${audioNoteHtml}
                
                <div class="memory-actions-view">
                    <button class="btn-action btn-home" onclick="goHome()">
                        <i class="fas fa-home"></i>
                        ËøîÂõû‰∏ªÈ°µ
                    </button>
                    <button class="btn-action btn-download" onclick="downloadMemory()">
                        <i class="fas fa-download"></i>
                        ‰∏ãËΩΩÊñá‰ª∂
                    </button>
                </div>
            `;

            // ‰øùÂ≠òÂΩìÂâçmemoryÂà∞ÂÖ®Â±ÄÂèòÈáè‰æõÂÖ∂‰ªñÂáΩÊï∞‰ΩøÁî®
            window.currentMemory = memory;
            
            // Ê∑ªÂä†Ê∑°ÂÖ•Âä®Áîª
            viewer.style.animation = 'memoryFadeIn 1s ease-out';
        }

        function showError(message) {
            const viewer = document.getElementById('memoryViewer');
            viewer.innerHTML = `
                <div class="error-message">
                    <div class="error-icon">üíî</div>
                    <h3>${message}</h3>
                    <p>ÂèØËÉΩÊòØÈìæÊé•Â∑≤ËøáÊúüÊàñÊñá‰ª∂‰∏çÂ≠òÂú®</p>
                    <div style="margin-top: 30px;">
                        <button class="btn-action btn-home" onclick="goHome()">
                            <i class="fas fa-home"></i>
                            ËøîÂõû‰∏ªÈ°µ
                        </button>
                    </div>
                </div>
            `;

        function goHome() {

        function handleImageError(imgElement, originalUrl) {
            console.error('‚ùå ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•:', originalUrl);
            
            // Âª∂Ëøü1ÁßíÂêéÂÜçÊ¨°Â∞ùËØïÔºåÂèØËÉΩÊòØÁΩëÁªúÈóÆÈ¢ò
            setTimeout(() => {

                    imgElement.parentElement.innerHTML = `

                            <p>ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•</p>
                            <button onclick="location.reload()" style="background:var(--primary-purple);color:white;border:none;padding:8px 16px;border-radius:20px;cursor:pointer;margin-top:10px;">

        function downloadMemory() {
            const memory = window.currentMemory;
            if (!memory) return;

            const link = document.createElement('a');
            // ‰ºòÂÖà‰ΩøÁî®displayNameÔºåÈÅøÂÖç‰π±Á†Å
            const displayName = memory.displayName || memory.name || 'ÂõûÂøÜÊñá‰ª∂';
            
            if (memory.isLocal && memory.data) {
                // Êú¨Âú∞Êï∞ÊçÆÔºåÁõ¥Êé•‰∏ãËΩΩbase64
                link.href = memory.data;
                link.download = displayName;
            } else if (memory.id) {
                // ÊúçÂä°Âô®Êï∞ÊçÆÔºå‰ΩøÁî®Âä®ÊÄÅËé∑ÂèñÁöÑÊúçÂä°Âô®Âú∞ÂùÄ
                link.href = `${window.location.origin}/api/file/${memory.id}`;
                link.download = displayName;
                link.target = '_blank'; // Âú®Êñ∞Ê†áÁ≠æÈ°µÊâìÂºÄÔºåËÆ©ÊµèËßàÂô®Â§ÑÁêÜ‰∏ãËΩΩ
            }
            
            link.click();
            showNotification('Êñá‰ª∂‰∏ãËΩΩÂ∑≤ÂºÄÂßã üíú', 'success');
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞èÔºàÂ§çÁî®‰∏ªÈ°µÈù¢ÁöÑÂáΩÊï∞Ôºâ
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Â§ÑÁêÜÈü≥È¢ëÂáÜÂ§áÂ∞±Áª™
        function handleAudioReady(audioElement) {
            const duration = audioElement.duration;
            console.log('üéµ Èü≥È¢ëÂÖÉÊï∞ÊçÆÂ∑≤Âä†ËΩΩ:', duration, 'seconds');
            
            // Â¶ÇÊûúÈü≥È¢ëÊó∂ÈïøÊ≠£Â∏∏ÔºåÊòæÁ§∫ÂèãÂ•ΩÊèêÁ§∫
            if (duration && duration > 0) {
                const formatTime = (seconds) => {
                    const min = Math.floor(seconds / 60);
                    const sec = Math.floor(seconds % 60);
                    return `${min}:${sec.toString().padStart(2, '0')}`;
                };
                
                console.log('üéµ Èü≥È¢ëÊó∂Èïø:', formatTime(duration));
                
                // Êõ¥Êñ∞ÊåâÈíÆÊñáÂ≠óÊòæÁ§∫Êó∂Èïø
                const playBtn = audioElement.nextElementSibling.querySelector('.btn-auto-play');
                if (playBtn) {
                    playBtn.innerHTML = `<i class="fas fa-play"></i> Êí≠ÊîæËØ≠Èü≥Á¨îËÆ∞ (${formatTime(duration)})`;
                }
            }
        }

        // Â∞ùËØïËá™Âä®Êí≠ÊîæÔºàËÄÉËôëÊµèËßàÂô®ÈôêÂà∂Ôºâ
        function tryAutoPlay(audioElement) {
            // Ê≥®ÊÑèÔºöÂ§ßÂ§öÊï∞ÊµèËßàÂô®Ë¶ÅÊ±ÇÁî®Êà∑‰∫§‰∫íÂêéÊâçËÉΩËá™Âä®Êí≠Êîæ
            // ËøôÈáå‰∏ªË¶ÅÊòØÂáÜÂ§áÊí≠ÊîæÁä∂ÊÄÅ
            console.log('üéµ Èü≥È¢ëÂáÜÂ§áÂ∞±Áª™ÔºåÂèØ‰ª•Êí≠Êîæ');
            
            // ÂèØ‰ª•Â∞ùËØïËá™Âä®Êí≠ÊîæÔºå‰ΩÜË¶ÅÂ§ÑÁêÜÂ§±Ë¥•ÊÉÖÂÜµ
            const playPromise = audioElement.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('‚úÖ Èü≥È¢ëËá™Âä®Êí≠ÊîæÊàêÂäü');
                    showNotification('üéµ ËØ≠Èü≥Á¨îËÆ∞ÂºÄÂßãÊí≠Êîæ', 'info');
                }).catch(error => {
                    console.log('‚ÑπÔ∏è ÊµèËßàÂô®ÈòªÊ≠¢Ëá™Âä®Êí≠ÊîæÔºàÊ≠£Â∏∏Áé∞Ë±°Ôºâ:', error.message);
                    // ÊòæÁ§∫Êí≠ÊîæÊåâÈíÆÊèêÁ§∫Áî®Êà∑ÊâãÂä®Êí≠Êîæ
                    const playBtn = audioElement.nextElementSibling.querySelector('.btn-auto-play');
                    if (playBtn) {
                        playBtn.style.display = 'block';
                        playBtn.style.animation = 'pulse 2s infinite';
                    }
                });
            }
        }

        // ÊâãÂä®Êí≠ÊîæÈü≥È¢ëÁ¨îËÆ∞
        function playAudioNote(audioElement) {
            const playBtn = audioElement.nextElementSibling.querySelector('.btn-auto-play');
            
            if (audioElement.paused) {
                audioElement.play().then(() => {
                    console.log('‚ñ∂Ô∏è Áî®Êà∑ÁÇπÂáªÊí≠ÊîæÈü≥È¢ë');
                    showNotification('üéµ ËØ≠Èü≥Á¨îËÆ∞Êí≠Êîæ‰∏≠...', 'success');
                    
                    if (playBtn) {
                        playBtn.innerHTML = '<i class="fas fa-pause"></i> ÊöÇÂÅúÊí≠Êîæ';
                        playBtn.style.animation = 'none';
                    }
                }).catch(error => {
                    console.error('‚ùå Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•:', error);
                    showNotification('Êí≠ÊîæÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Èü≥È¢ëÊñá‰ª∂', 'error');
                });
            } else {
                audioElement.pause();
                console.log('‚è∏Ô∏è Áî®Êà∑ÊöÇÂÅúÊí≠ÊîæÈü≥È¢ë');
                
                if (playBtn) {
                    const formatTime = (seconds) => {
                        const min = Math.floor(seconds / 60);
                        const sec = Math.floor(seconds % 60);
                        return `${min}:${sec.toString().padStart(2, '0')}`;
                    };
                    
                    const duration = audioElement.duration;
                    playBtn.innerHTML = `<i class="fas fa-play"></i> ÁªßÁª≠Êí≠Êîæ (${duration ? formatTime(duration) : ''})`;
                }
            }
        }

        // Êà™Êñ≠ÊñáÊú¨ÔºàÂ§çÁî®‰∏ªÈ°µÈù¢ÁöÑÂáΩÊï∞Ôºâ
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substr(0, maxLength) + '...';
        }
