            // è®¾ç½®ç´«è‰²æ¸å˜èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#8B5CF6');
            gradient.addColorStop(0.5, '#A855F7');
            gradient.addColorStop(1, '#9333EA');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ·»åŠ è£…é¥°æ€§å›¾æ¡ˆ
            drawCardDecorations(ctx, canvas.width, canvas.height);
            
            // æ·»åŠ å†…å®¹åŒºåŸŸï¼ˆç™½è‰²åŠé€æ˜èƒŒæ™¯ï¼‰
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.roundRect(60, 100, canvas.width - 120, canvas.height - 200, 30);
            ctx.fill();
            
            // æ·»åŠ æ ‡é¢˜
            ctx.fillStyle = '#6D28D9';
            ctx.font = 'bold 48px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('ğŸ’œ ç¾å¥½å›å¿† ğŸ’œ', canvas.width / 2, 180);
            
            // æ·»åŠ å‰¯æ ‡é¢˜
            ctx.fillStyle = '#8B5CF6';
            ctx.font = '32px "Microsoft YaHei", sans-serif';
            ctx.fillText('ç”Ÿæ—¥å¿«ä¹ï¼Œå­™ä½³ä¹', canvas.width / 2, 230);
            
            // æ ¹æ®å›å¿†ç±»å‹ç»˜åˆ¶å†…å®¹
            if (memory.type === 'image') {
                drawImageCard(ctx, memory, canvas.width, canvas.height);
            } else if (memory.type === 'gallery') {
                drawGalleryCard(ctx, memory, canvas.width, canvas.height);
            } else if (memory.type === 'audio') {
                drawAudioCard(ctx, memory, canvas.width, canvas.height);
            } else if (memory.type === 'video') {
                drawVideoCard(ctx, memory, canvas.width, canvas.height);
            }
            
            // æ·»åŠ åº•éƒ¨ä¿¡æ¯
            drawCardFooter(ctx, memory, canvas.width, canvas.height);
            
            showNotification('âœ¨ åˆ†äº«å¡ç‰‡ç”Ÿæˆå®Œæˆï¼', 'success');
        }

        function drawCardDecorations(ctx, width, height) {
            // ç»˜åˆ¶è£…é¥°æ€§emojiå’Œå›¾æ¡ˆ
            ctx.font = '60px serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            
            // éšæœºåˆ†å¸ƒçš„è£…é¥°emoji
            const decorEmojis = ['ğŸ’œ', 'âœ¨', 'ğŸŒ¸', 'ğŸ’–', 'ğŸŒŸ', 'ğŸ’'];
            for (let i = 0; i < 15; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const emoji = decorEmojis[Math.floor(Math.random() * decorEmojis.length)];
                ctx.fillText(emoji, x, y);
            }
        }

        function drawImageCard(ctx, memory, width, height) {
            // ä¸ºå›¾ç‰‡ç±»å‹ç»˜åˆ¶ç‰¹æ®Šå†…å®¹
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                // è®¡ç®—å›¾ç‰‡æ˜¾ç¤ºåŒºåŸŸ
                const imgArea = {
                    x: 120,
                    y: 280,
                    width: width - 240,
                    height: 400
                };
                
                // ä¿æŒæ¯”ä¾‹ç»˜åˆ¶å›¾ç‰‡
                const scale = Math.min(imgArea.width / img.width, imgArea.height / img.height);
                const scaledWidth = img.width * scale;
                const scaledHeight = img.height * scale;
                const offsetX = (imgArea.width - scaledWidth) / 2;
                const offsetY = (imgArea.height - scaledHeight) / 2;
                
                ctx.drawImage(img, 
                    imgArea.x + offsetX, 
                    imgArea.y + offsetY, 
                    scaledWidth, 
                    scaledHeight
                );
                
                // æ·»åŠ å›¾ç‰‡è¾¹æ¡†
                ctx.strokeStyle = '#8B5CF6';
                ctx.lineWidth = 6;
                ctx.roundRect(imgArea.x + offsetX - 3, imgArea.y + offsetY - 3, scaledWidth + 6, scaledHeight + 6, 15);
                ctx.stroke();
            };
            
            // è·å–å›¾ç‰‡URL
            const serverBase = window.location.origin;
            if (memory.isLocal) {
                img.src = memory.fileURL;
            } else {
                img.src = `${serverBase}/api/file/${memory.id}`;
            }
        }

        function drawGalleryCard(ctx, memory, width, height) {
            // ä¸ºå›¾ç‰‡ç»„åˆç»˜åˆ¶ç‰¹æ®Šå¸ƒå±€
            ctx.fillStyle = '#8B5CF6';
            ctx.font = '36px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`ğŸ“¸ ${memory.images.length} å¼ çè´µç…§ç‰‡`, width / 2, 350);
            
            // ç»˜åˆ¶å°å‹é¢„è§ˆå›¾ç½‘æ ¼
            const gridSize = Math.min(3, memory.images.length);
            const cellSize = 120;
            const spacing = 20;
            const startX = (width - (gridSize * cellSize + (gridSize - 1) * spacing)) / 2;
            const startY = 400;
            
            for (let i = 0; i < Math.min(gridSize, memory.images.length); i++) {
                const x = startX + i * (cellSize + spacing);
                const y = startY;
                
                // ç»˜åˆ¶å ä½ç¬¦
                ctx.fillStyle = 'rgba(139, 92, 246, 0.2)';
                ctx.roundRect(x, y, cellSize, cellSize, 15);
                ctx.fill();
                
                // æ·»åŠ å›¾ç‰‡å›¾æ ‡
                ctx.fillStyle = '#8B5CF6';
                ctx.font = '48px serif';
                ctx.textAlign = 'center';
                ctx.fillText('ğŸ–¼ï¸', x + cellSize / 2, y + cellSize / 2 + 15);
            }
        }

        function drawAudioCard(ctx, memory, width, height) {
            // ä¸ºéŸ³é¢‘ç±»å‹ç»˜åˆ¶ç‰¹æ®Šå†…å®¹
            ctx.fillStyle = '#8B5CF6';
            ctx.font = '72px serif';
            ctx.textAlign = 'center';
            ctx.fillText('ğŸµ', width / 2, 380);
            
            ctx.font = '36px "Microsoft YaHei", sans-serif';
            ctx.fillText('ä¸€æ®µç¾å¥½çš„å£°éŸ³å›å¿†', width / 2, 450);
            
            // ç»˜åˆ¶éŸ³æ³¢å›¾æ¡ˆ
            ctx.strokeStyle = '#A855F7';
            ctx.lineWidth = 4;
            for (let i = 0; i < 20; i++) {
                const x = 200 + i * 20;
                const height1 = Math.random() * 60 + 20;
                ctx.beginPath();
                ctx.moveTo(x, 500);
                ctx.lineTo(x, 500 + height1);
                ctx.stroke();
            }
        }

        // ğŸ“¹ ç»˜åˆ¶è§†é¢‘å¡ç‰‡å†…å®¹
        function drawVideoCard(ctx, memory, width, height) {
            // ä¸ºè§†é¢‘ç±»å‹ç»˜åˆ¶ç‰¹æ®Šå†…å®¹
            ctx.fillStyle = '#8B5CF6';
            ctx.font = '72px serif';
            ctx.textAlign = 'center';
            ctx.fillText('ğŸ¬', width / 2, 380);
            
            ctx.font = '36px "Microsoft YaHei", sans-serif';
            ctx.fillText('ä¸€æ®µç¾å¥½çš„è§†é¢‘å›å¿†', width / 2, 450);
            
            // ç»˜åˆ¶ç”µå½±èƒ¶ç‰‡è¾¹æ¡†
            ctx.strokeStyle = '#A855F7';
            ctx.lineWidth = 6;
            ctx.strokeRect(200, 480, 400, 80);
            
            // ç»˜åˆ¶èƒ¶ç‰‡å­”
            ctx.fillStyle = '#A855F7';
            for (let i = 0; i < 8; i++) {
                const x = 210 + i * 47;
                ctx.fillRect(x, 485, 8, 15);
                ctx.fillRect(x, 545, 8, 15);
            }
            
            // ç»˜åˆ¶æ’­æ”¾æŒ‰é’®
            ctx.fillStyle = 'rgba(139, 92, 246, 0.3)';
            ctx.beginPath();
            ctx.arc(width / 2, 520, 25, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#8B5CF6';
            ctx.beginPath();
            ctx.moveTo(width / 2 - 8, 505);
            ctx.lineTo(width / 2 + 10, 520);
            ctx.lineTo(width / 2 - 8, 535);
            ctx.fill();
        }

        function drawCardFooter(ctx, memory, width, height) {
            // æ·»åŠ æ—¥æœŸ
            const date = new Date(memory.uploadDate || Date.now());
            const dateStr = date.toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            ctx.fillStyle = '#6D28D9';
            ctx.font = '28px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`ğŸ“… ${dateStr}`, width / 2, height - 120);
            
            // æ·»åŠ æè¿°ï¼ˆå¦‚æœæœ‰ï¼‰
            if (memory.description && memory.description.trim()) {
                ctx.fillStyle = '#8B5CF6';
                ctx.font = '24px "Microsoft YaHei", sans-serif';
                const desc = memory.description.length > 50 
                    ? memory.description.substring(0, 50) + '...' 
                    : memory.description;
                ctx.fillText(`"${desc}"`, width / 2, height - 80);
            }
            
            // æ·»åŠ çˆ±å¿ƒè£…é¥°
            ctx.font = '36px serif';
            ctx.fillStyle = '#EC4899';
            ctx.fillText('ğŸ’–', 150, height - 40);
            ctx.fillText('ğŸ’–', width - 150, height - 40);
        }

        function regenerateCard() {
            showNotification('ğŸ”„ é‡æ–°ç”Ÿæˆå¡ç‰‡...', 'info');

        function downloadCard() {
            const canvas = document.getElementById('shareCardCanvas');

            link.download = `å›å¿†å¡ç‰‡-${new Date().getTime()}.png`;
            link.href = canvas.toDataURL('image/png', 0.9);

        // æ·»åŠ åœ†è§’çŸ©å½¢æ–¹æ³•
        CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
            this.beginPath();
            this.moveTo(x + radius, y);
            this.lineTo(x + width - radius, y);
            this.quadraticCurveTo(x + width, y, x + width, y + radius);
            this.lineTo(x + width, y + height - radius);
            this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            this.lineTo(x + radius, y + height);
            this.quadraticCurveTo(x, y + height, x, y + height - radius);
            this.lineTo(x, y + radius);
            this.quadraticCurveTo(x, y, x + radius, y);
            this.closePath();
        };
    </script>
