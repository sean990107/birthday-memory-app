        /* ‰∏ìÈó®‰∏∫ËßÜÂõæÈ°µÈù¢ÂÆöÂà∂ÁöÑÊ†∑Âºè */
        .view-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .view-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.3) 0%, rgba(168, 85, 247, 0.2) 50%, transparent 100%),
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -2;
        }

        .view-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: backgroundFloat 8s ease-in-out infinite alternate;
        }

        @keyframes backgroundFloat {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(-20px) rotate(1deg);
                opacity: 0.6;
            }
        }

        .memory-viewer {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(139, 92, 246, 0.2);
            max-width: 1200px;
            width: 95%;
            text-align: center;
            animation: memoryFadeIn 1s ease-out;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .memory-viewer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            animation: shimmer 4s linear infinite;
            z-index: -1;
        }

        @keyframes shimmer {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes memoryFadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ÂõæÁâáËΩÆÊí≠ÂÆπÂô®Ê†∑Âºè */
        .image-swiper {

        }

        .swiper-container {
            width: 100%;
            max-height: 85vh;
            min-height: 600px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        .swiper-slide {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .swiper-slide.active {
            display: block;
            width: 100%;
            height: 100%;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .swiper-slide img:hover {
            transform: scale(1.02);
        }

        .swiper-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 25px;

            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;

        // ËÆæÁΩÆËøõÂ∫¶Êù°‰∫§‰∫í‰∫ã‰ª∂
        function setupProgressBarEvents() {
            const progressBar = document.querySelector('.audio-progress-bar');
            const progressContainer = document.querySelector('.audio-progress-container');
            
            if (!progressBar || !currentAudioElement) return;
            
            // ÁÇπÂáªËøõÂ∫¶Êù°Ë∑≥ËΩ¨
            progressBar.addEventListener('click', (e) => {
                if (isDragging) return;
                
                const rect = progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = clickX / rect.width;
                
                if (currentAudioElement.duration) {
                    const newTime = percentage * currentAudioElement.duration;
                    currentAudioElement.currentTime = newTime;
                    
                    console.log('üéØ Ë∑≥ËΩ¨Âà∞:', formatTime(newTime));
                    showNotification(`‚è≠Ô∏è Ë∑≥ËΩ¨Âà∞ ${formatTime(newTime)}`, 'info');
                }
            });
            
            // Ëß¶Êë∏ËÆæÂ§áÊîØÊåÅ
            progressBar.addEventListener('touchstart', handleProgressStart, { passive: false });
            progressBar.addEventListener('mousedown', handleProgressStart);
            
            document.addEventListener('touchmove', handleProgressMove, { passive: false });
            document.addEventListener('mousemove', handleProgressMove);
            
            document.addEventListener('touchend', handleProgressEnd);
            document.addEventListener('mouseup', handleProgressEnd);
        }

        // ËøõÂ∫¶Êù°ÊãñÊãΩÂºÄÂßã
        function handleProgressStart(e) {
            e.preventDefault();
            isDragging = true;
            
            const progressBar = document.querySelector('.audio-progress-bar');
            if (progressBar) {
                progressBar.classList.add('dragging');
            }
        }

        // ËøõÂ∫¶Êù°ÊãñÊãΩ‰∏≠
        function handleProgressMove(e) {
            if (!isDragging || !currentAudioElement) return;
            
            e.preventDefault();
            
            const progressBar = document.querySelector('.audio-progress-bar');
            const rect = progressBar.getBoundingClientRect();
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const moveX = Math.max(0, Math.min(clientX - rect.left, rect.width));
            const percentage = moveX / rect.width;
            
            // ÂÆûÊó∂Êõ¥Êñ∞ËøõÂ∫¶Êù°ÊòæÁ§∫
            const progressFill = document.getElementById('audioProgressFill');
            if (progressFill) {
                progressFill.style.width = (percentage * 100) + '%';
            }
            
            // ÂÆûÊó∂Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
            if (currentAudioElement.duration) {
                const previewTime = percentage * currentAudioElement.duration;
                const currentTimeSpan = document.getElementById('audioCurrentTime');
                if (currentTimeSpan) {
                    currentTimeSpan.textContent = formatTime(previewTime);
                }
            }
        }

        // ËøõÂ∫¶Êù°ÊãñÊãΩÁªìÊùü
        function handleProgressEnd(e) {
            if (!isDragging || !currentAudioElement) return;
            
            const progressBar = document.querySelector('.audio-progress-bar');
            if (progressBar) {
                progressBar.classList.remove('dragging');
                
                const rect = progressBar.getBoundingClientRect();
                const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
                const endX = Math.max(0, Math.min(clientX - rect.left, rect.width));
                const percentage = endX / rect.width;
                
                if (currentAudioElement.duration) {
                    const newTime = percentage * currentAudioElement.duration;
                    currentAudioElement.currentTime = newTime;
                    
                    console.log('üéØ ÊãñÊãΩÁªìÊùüÔºåË∑≥ËΩ¨Âà∞:', formatTime(newTime));
                    showNotification(`‚è≠Ô∏è Ë∑≥ËΩ¨Âà∞ ${formatTime(newTime)}`, 'info');
                }
            }
            
            isDragging = false;
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥

                        const min = Math.floor(seconds / 60);

        // ÊâãÂä®Êí≠ÊîæÈü≥È¢ëÁ¨îËÆ∞Ôºà‰øùÊåÅÂêëÂêéÂÖºÂÆπÔºâ

        // Êà™Êñ≠ÊñáÊú¨ÔºàÂ§çÁî®‰∏ªÈ°µÈù¢ÁöÑÂáΩÊï∞Ôºâ
        function truncateText(text, maxLength) {

        // üé† ÂàõÂª∫ÂõæÁâáËΩÆÊí≠ÁªÑ‰ª∂
        function createImageSwiper(images) {
            if (!images || images.length === 0) return '';
            
            const swiperHtml = `

                        ${images.length > 1 ? `

        // üé† ÂàùÂßãÂåñËΩÆÊí≠ÁªÑ‰ª∂
        let currentImageIndex = 0;
        let swiperImages = [];
        let autoSlideTimer = null;
        let autoSlideInterval = 10000; // 10ÁßíËá™Âä®ÁøªÈ°µ
        let isAutoSlideEnabled = true;

        function initializeSwiper(images) {
            swiperImages = images;
            currentImageIndex = 0;
            
            // Ê∑ªÂä†ÈîÆÁõòÊîØÊåÅ
            document.addEventListener('keydown', handleSwiperKeyboard);
            
            // ü§è Ê∑ªÂä†Ëß¶Êë∏ÊªëÂä®ÊîØÊåÅ
            const swiperContainer = document.getElementById('imageSwiper');
            if (swiperContainer) {
                let startX = 0;
                let startY = 0;
                let isScrolling = false;
                
                swiperContainer.addEventListener('touchstart', (e) => {
                    // Ëß¶Êë∏ÂºÄÂßãÊó∂ÊöÇÂÅúËá™Âä®Êí≠Êîæ
                    pauseAutoSlide();
                    
                    startX = e.touches[0].pageX;
                    startY = e.touches[0].pageY;
                    isScrolling = false;
                }, { passive: true });
                
                swiperContainer.addEventListener('touchmove', (e) => {
                    if (!startX || !startY) return;
                    
                    const diffX = e.touches[0].pageX - startX;
                    const diffY = e.touches[0].pageY - startY;
                    
                    // Âà§Êñ≠ÊòØÊ∞¥Âπ≥ÊªëÂä®ËøòÊòØÂûÇÁõ¥ÊªöÂä®
                    if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 10) {
                        isScrolling = false;
                        e.preventDefault(); // ÈòªÊ≠¢ÂûÇÁõ¥ÊªöÂä®
                    } else if (Math.abs(diffY) > 10) {
                        isScrolling = true;
                    }
                }, { passive: false });
                
                swiperContainer.addEventListener('touchend', (e) => {
                    if (isScrolling || !startX) return;
                    
                    const diffX = (e.changedTouches[0] || e.touches[0]).pageX - startX;
                    const threshold = 50; // ÊªëÂä®ÈòàÂÄº
                    
                    if (Math.abs(diffX) > threshold) {
                        if (diffX > 0) {
                            previousImage(); // ÂêëÂè≥ÊªëÂä®ÔºåÊòæÁ§∫‰∏ä‰∏ÄÂº†
                        } else {
                            nextImage(); // ÂêëÂ∑¶ÊªëÂä®ÔºåÊòæÁ§∫‰∏ã‰∏ÄÂº†
                        }
                    } else {
                        // Â¶ÇÊûúÊ≤°ÊúâÂÆûÈôÖÊªëÂä®ÔºåÊÅ¢Â§çËá™Âä®Êí≠Êîæ
                        startAutoSlide();
                    }
                    
                    startX = 0;
                    startY = 0;
                    isScrolling = false;
                }, { passive: true });

                // Èº†Ê†áÊÇ¨ÂÅúÊó∂ÊöÇÂÅúËá™Âä®Êí≠Êîæ
                swiperContainer.addEventListener('mouseenter', pauseAutoSlide);
                swiperContainer.addEventListener('mouseleave', startAutoSlide);
            }
            
            // üé† ÂêØÂä®Ëá™Âä®ÁøªÈ°µÔºà‰ªÖÂΩìÊúâÂ§öÂº†ÂõæÁâáÊó∂Ôºâ
            if (images.length > 1) {
                startAutoSlide();
                addAutoSlideIndicator();
                console.log('‚úÖ ÂõæÁâáËΩÆÊí≠ÂàùÂßãÂåñÂÆåÊàêÔºåÂÖ±', images.length, 'Âº†ÂõæÁâáÔºåÂ∑≤ÂêØÂä®10ÁßíËá™Âä®ÁøªÈ°µ');
            } else {
                console.log('‚úÖ ÂõæÁâáËΩÆÊí≠ÂàùÂßãÂåñÂÆåÊàêÔºåÂçïÂº†ÂõæÁâáÔºå‰∏çÂêØÁî®Ëá™Âä®ÁøªÈ°µ');
            }
        }

        // üé† ÂêØÂä®Ëá™Âä®ÁøªÈ°µ
        function startAutoSlide() {
            if (!isAutoSlideEnabled || swiperImages.length <= 1) return;
            
            // Ê∏ÖÈô§Áé∞ÊúâËÆ°Êó∂Âô®
            pauseAutoSlide();
            
            autoSlideTimer = setTimeout(() => {
                console.log('üé† Ëá™Âä®ÁøªÈ°µÔºöÊòæÁ§∫‰∏ã‰∏ÄÂº†ÂõæÁâá');
                nextImage(true); // ‰º†ÈÄítrueË°®Á§∫ËøôÊòØËá™Âä®ÁøªÈ°µ
                startAutoSlide(); // ÈÄíÂΩíË∞ÉÁî®‰ª•ÁªßÁª≠Ëá™Âä®ÁøªÈ°µ
            }, autoSlideInterval);
            
            // Êõ¥Êñ∞ÊåáÁ§∫Âô®
            updateAutoSlideIndicator();
        }

        // üõë ÊöÇÂÅúËá™Âä®ÁøªÈ°µ
        function pauseAutoSlide() {
            if (autoSlideTimer) {
                clearTimeout(autoSlideTimer);
                autoSlideTimer = null;
            }
        }

        // üîÑ ÈáçÁΩÆËá™Âä®ÁøªÈ°µÔºàÁî®‰∫éÊâãÂä®ÁøªÈ°µÂêéÔºâ
        function resetAutoSlide() {
            pauseAutoSlide();
            if (isAutoSlideEnabled && swiperImages.length > 1) {
                console.log('üîÑ ÊâãÂä®ÁøªÈ°µÂêéÈáçÁΩÆËá™Âä®ÁøªÈ°µËÆ°Êó∂Âô®');
                startAutoSlide();
            }
        }

        // üìä Ê∑ªÂä†Ëá™Âä®ÁøªÈ°µÊåáÁ§∫Âô®
        function addAutoSlideIndicator() {
            const swiperContainer = document.getElementById('imageSwiper');
            if (!swiperContainer) return;
            
            const indicator = document.createElement('div');
            indicator.className = 'auto-slide-indicator';

            indicator.innerHTML = `
                <div class="auto-slide-progress" id="autoSlideProgress"></div>

        // üìä Êõ¥Êñ∞Ëá™Âä®ÁøªÈ°µËøõÂ∫¶
        function updateAutoSlideIndicator() {
            const progress = document.getElementById('autoSlideProgress');
            if (!progress || !autoSlideTimer) return;

        // üîò ÂàáÊç¢Ëá™Âä®ÁøªÈ°µÂºÄÂÖ≥
        function toggleAutoSlide() {
            isAutoSlideEnabled = !isAutoSlideEnabled;
            const toggleBtn = document.getElementById('autoSlideToggle');

        // üéØ ËΩÆÊí≠ÊéßÂà∂ÂáΩÊï∞
        function nextImage(isAuto = false) {
            if (swiperImages.length <= 1) return;
            
            currentImageIndex = (currentImageIndex + 1) % swiperImages.length;
            updateSwiperDisplay();
            
            // Â¶ÇÊûúÊòØÊâãÂä®ÁøªÈ°µÔºåÈáçÁΩÆËá™Âä®ÁøªÈ°µËÆ°Êó∂Âô®
            if (!isAuto) {
                console.log('üëÜ ÊâãÂä®ÁøªÈ°µÔºö‰∏ã‰∏ÄÂº†');
                resetAutoSlide();
                showNotification(`üì∏ Á¨¨ ${currentImageIndex + 1} Âº†ÂõæÁâá`, 'info');
            }
        }

        function previousImage(isAuto = false) {
            if (swiperImages.length <= 1) return;
            
            currentImageIndex = currentImageIndex === 0 ? swiperImages.length - 1 : currentImageIndex - 1;
            updateSwiperDisplay();
            
            // Â¶ÇÊûúÊòØÊâãÂä®ÁøªÈ°µÔºåÈáçÁΩÆËá™Âä®ÁøªÈ°µËÆ°Êó∂Âô®
            if (!isAuto) {
                console.log('üëÜ ÊâãÂä®ÁøªÈ°µÔºö‰∏ä‰∏ÄÂº†');

                showNotification(`üì∏ Á¨¨ ${currentImageIndex + 1} Âº†ÂõæÁâá`, 'info');

        function goToImage(index) {
            if (index >= 0 && index < swiperImages.length && index !== currentImageIndex) {
                console.log('üëÜ ÊâãÂä®Ë∑≥ËΩ¨Âà∞Á¨¨', index + 1, 'Âº†ÂõæÁâá');
                currentImageIndex = index;
                updateSwiperDisplay();
                
                // ÊâãÂä®Ë∑≥ËΩ¨‰πüË¶ÅÈáçÁΩÆËá™Âä®ÁøªÈ°µËÆ°Êó∂Âô®

        function updateSwiperDisplay() {
            const slides = document.querySelectorAll('.swiper-slide');
            const bullets = document.querySelectorAll('.swiper-pagination-bullet');
            const info = document.getElementById('currentImageInfo');
            const name = document.getElementById('currentImageName');
            
            // üéØ ÈáçÂè†ÁøªÈ°µÊïàÊûú - Á±ª‰ººiMessage
            slides.forEach((slide, index) => {
                // ÁßªÈô§ÊâÄÊúâÁä∂ÊÄÅÁ±ª
                slide.classList.remove('active', 'prev', 'next');
                
                if (index === currentImageIndex) {
                    // ÂΩìÂâçÊøÄÊ¥ªÁöÑÂõæÁâá
                    slide.classList.add('active');
                } else if (index < currentImageIndex) {
                    // ‰πãÂâçÁöÑÂõæÁâáÔºàÂ∑¶‰æßÔºâ
                    slide.classList.add('prev');
                } else {
                    // ‰πãÂêéÁöÑÂõæÁâáÔºàÂè≥‰æßÔºâ
                    slide.classList.add('next');
                }
            });
            
            // Êõ¥Êñ∞ÂàÜÈ°µÂô®
            bullets.forEach((bullet, index) => {
                bullet.classList.toggle('active', index === currentImageIndex);
            });
            
            // Êõ¥Êñ∞‰ø°ÊÅØ
            if (info) {
                info.textContent = `${currentImageIndex + 1} / ${swiperImages.length}`;
            }
            
            if (name && swiperImages[currentImageIndex]) {
                name.textContent = swiperImages[currentImageIndex].name;
            }
            
            console.log('üéØ ÁøªÈ°µÂà∞ÂõæÁâá', currentImageIndex + 1);
        }

        // ‚å®Ô∏è ÈîÆÁõòÊéßÂà∂
        function handleSwiperKeyboard(e) {
            if (swiperImages.length <= 1) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    previousImage(); // ÊâãÂä®ÁøªÈ°µÔºå‰ºöËá™Âä®ÈáçÁΩÆËÆ°Êó∂Âô®
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextImage(); // ÊâãÂä®ÁøªÈ°µÔºå‰ºöËá™Âä®ÈáçÁΩÆËÆ°Êó∂Âô®
                    break;
                case ' ':
                case 'Spacebar':
                    e.preventDefault();
                    toggleAutoSlide(); // Á©∫Ê†ºÈîÆÂàáÊç¢Ëá™Âä®Êí≠Êîæ
                    break;
                case 'Escape':
                    e.preventDefault();
                    // ÂèØ‰ª•Ê∑ªÂä†ÈÄÄÂá∫ÂÖ®Â±èÁöÑÈÄªËæë
                    break;
            }
        }

        // ÂàÜ‰∫´Âç°ÁâáÁîüÊàêÂäüËÉΩ
        function generateShareCard() {
            showNotification('üé® Ê≠£Âú®ÁîüÊàêÂàÜ‰∫´Âç°Áâá...', 'info');

        function drawShareCard() {
            const canvas = document.getElementById('shareCardCanvas');

            if (!memory) {

            }

            // Ê∏ÖÁ©∫ÁîªÂ∏É
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ËÆæÁΩÆÁ¥´Ëâ≤Ê∏êÂèòËÉåÊôØ

            gradient.addColorStop(0, '#8B5CF6');

            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.roundRect(60, 100, canvas.width - 120, canvas.height - 200, 30);
            ctx.fill();
            
            // Ê∑ªÂä†Ê†áÈ¢ò
            ctx.fillStyle = '#6D28D9';
            ctx.font = 'bold 48px "Microsoft YaHei", sans-serif';

            ctx.fillStyle = '#8B5CF6';
            ctx.font = '32px "Microsoft YaHei", sans-serif';

            // Ê†πÊçÆÂõûÂøÜÁ±ªÂûãÁªòÂà∂ÂÜÖÂÆπ
            if (memory.type === 'image') {
                drawImageCard(ctx, memory, canvas.width, canvas.height);
            } else if (memory.type === 'gallery') {
                drawGalleryCard(ctx, memory, canvas.width, canvas.height);

        function drawCardDecorations(ctx, width, height) {
            // ÁªòÂà∂Ë£ÖÈ•∞ÊÄßemojiÂíåÂõæÊ°à
            ctx.font = '60px serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            
            // ÈöèÊú∫ÂàÜÂ∏ÉÁöÑË£ÖÈ•∞emoji
            const decorEmojis = ['üíú', '‚ú®', 'üå∏', 'üíñ', 'üåü', 'üíù'];
            for (let i = 0; i < 15; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const emoji = decorEmojis[Math.floor(Math.random() * decorEmojis.length)];
                ctx.fillText(emoji, x, y);
            }
        }

        function drawImageCard(ctx, memory, width, height) {
            // ‰∏∫ÂõæÁâáÁ±ªÂûãÁªòÂà∂ÁâπÊÆäÂÜÖÂÆπ
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                // ËÆ°ÁÆóÂõæÁâáÊòæÁ§∫Âå∫Âüü
                const imgArea = {
                    x: 120,
                    y: 280,
                    width: width - 240,
                    height: 400
                };
                
                // ‰øùÊåÅÊØî‰æãÁªòÂà∂ÂõæÁâá
                const scale = Math.min(imgArea.width / img.width, imgArea.height / img.height);
                const scaledWidth = img.width * scale;
                const scaledHeight = img.height * scale;
                const offsetX = (imgArea.width - scaledWidth) / 2;
                const offsetY = (imgArea.height - scaledHeight) / 2;
                
                ctx.drawImage(img, 
                    imgArea.x + offsetX, 
                    imgArea.y + offsetY, 
                    scaledWidth, 
                    scaledHeight
                );
                
                // Ê∑ªÂä†ÂõæÁâáËæπÊ°Ü
                ctx.strokeStyle = '#8B5CF6';
                ctx.lineWidth = 6;
                ctx.roundRect(imgArea.x + offsetX - 3, imgArea.y + offsetY - 3, scaledWidth + 6, scaledHeight + 6, 15);
                ctx.stroke();
            };
            
            // Ëé∑ÂèñÂõæÁâáURL
            const serverBase = window.location.origin;
            if (memory.isLocal) {
                img.src = memory.fileURL;
            } else {
                img.src = `${serverBase}/api/file/${memory.id}`;
            }
        }

        function drawGalleryCard(ctx, memory, width, height) {
            // ‰∏∫ÂõæÁâáÁªÑÂêàÁªòÂà∂ÁâπÊÆäÂ∏ÉÂ±Ä
            ctx.fillStyle = '#8B5CF6';
            ctx.font = '36px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`üì∏ ${memory.images.length} Âº†ÁèçË¥µÁÖßÁâá`, width / 2, 350);
            
            // ÁªòÂà∂Â∞èÂûãÈ¢ÑËßàÂõæÁΩëÊ†º
            const gridSize = Math.min(3, memory.images.length);
            const cellSize = 120;
            const spacing = 20;
            const startX = (width - (gridSize * cellSize + (gridSize - 1) * spacing)) / 2;
            const startY = 400;
            
            for (let i = 0; i < Math.min(gridSize, memory.images.length); i++) {
                const x = startX + i * (cellSize + spacing);
                const y = startY;
                
                // ÁªòÂà∂Âç†‰ΩçÁ¨¶
                ctx.fillStyle = 'rgba(139, 92, 246, 0.2)';
                ctx.roundRect(x, y, cellSize, cellSize, 15);
                ctx.fill();
                
                // Ê∑ªÂä†ÂõæÁâáÂõæÊ†á
                ctx.fillStyle = '#8B5CF6';
                ctx.font = '48px serif';
                ctx.textAlign = 'center';
                ctx.fillText('üñºÔ∏è', x + cellSize / 2, y + cellSize / 2 + 15);
            }
        }

        function drawAudioCard(ctx, memory, width, height) {
            // ‰∏∫Èü≥È¢ëÁ±ªÂûãÁªòÂà∂ÁâπÊÆäÂÜÖÂÆπ
            ctx.fillStyle = '#8B5CF6';
            ctx.font = '72px serif';
            ctx.textAlign = 'center';
            ctx.fillText('üéµ', width / 2, 380);
            
            ctx.font = '36px "Microsoft YaHei", sans-serif';

            // ÁªòÂà∂Èü≥Ê≥¢ÂõæÊ°à
            ctx.strokeStyle = '#A855F7';
            ctx.lineWidth = 4;
            for (let i = 0; i < 20; i++) {
                const x = 200 + i * 20;
                const height1 = Math.random() * 60 + 20;
                ctx.beginPath();
                ctx.moveTo(x, 500);
                ctx.lineTo(x, 500 + height1);
                ctx.stroke();
            }
        }

        // üìπ ÁªòÂà∂ËßÜÈ¢ëÂç°ÁâáÂÜÖÂÆπ
        function drawVideoCard(ctx, memory, width, height) {
            // ‰∏∫ËßÜÈ¢ëÁ±ªÂûãÁªòÂà∂ÁâπÊÆäÂÜÖÂÆπ
            ctx.fillStyle = '#8B5CF6';
            ctx.font = '72px serif';
            ctx.textAlign = 'center';
            ctx.fillText('üé¨', width / 2, 380);
            
            ctx.font = '36px "Microsoft YaHei", sans-serif';
            ctx.fillText('‰∏ÄÊÆµÁæéÂ•ΩÁöÑËßÜÈ¢ëÂõûÂøÜ', width / 2, 450);
            
            // ÁªòÂà∂ÁîµÂΩ±ËÉ∂ÁâáËæπÊ°Ü
            ctx.strokeStyle = '#A855F7';
            ctx.lineWidth = 6;
            ctx.strokeRect(200, 480, 400, 80);
            
            // ÁªòÂà∂ËÉ∂ÁâáÂ≠î
            ctx.fillStyle = '#A855F7';
            for (let i = 0; i < 8; i++) {
                const x = 210 + i * 47;
                ctx.fillRect(x, 485, 8, 15);
                ctx.fillRect(x, 545, 8, 15);
            }
            
            // ÁªòÂà∂Êí≠ÊîæÊåâÈíÆ
            ctx.fillStyle = 'rgba(139, 92, 246, 0.3)';
            ctx.beginPath();
            ctx.arc(width / 2, 520, 25, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#8B5CF6';
            ctx.beginPath();
            ctx.moveTo(width / 2 - 8, 505);
            ctx.lineTo(width / 2 + 10, 520);
            ctx.lineTo(width / 2 - 8, 535);
            ctx.fill();
        }

        function drawCardFooter(ctx, memory, width, height) {
            // Ê∑ªÂä†Êó•Êúü
            const date = new Date(memory.uploadDate || Date.now());
            const dateStr = date.toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            ctx.fillStyle = '#6D28D9';
            ctx.font = '28px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`üìÖ ${dateStr}`, width / 2, height - 120);
            
            // Ê∑ªÂä†ÊèèËø∞ÔºàÂ¶ÇÊûúÊúâÔºâ
            if (memory.description && memory.description.trim()) {
                ctx.fillStyle = '#8B5CF6';
                ctx.font = '24px "Microsoft YaHei", sans-serif';
                const desc = memory.description.length > 50 
                    ? memory.description.substring(0, 50) + '...' 
                    : memory.description;
                ctx.fillText(`"${desc}"`, width / 2, height - 80);
            }
            
            // Ê∑ªÂä†Áà±ÂøÉË£ÖÈ•∞
            ctx.font = '36px serif';
            ctx.fillStyle = '#EC4899';
            ctx.fillText('üíñ', 150, height - 40);
            ctx.fillText('üíñ', width - 150, height - 40);
        }

            const canvas = document.getElementById('shareCardCanvas');

            link.href = canvas.toDataURL('image/png', 0.9);

        }

        // Ê∑ªÂä†ÂúÜËßíÁü©ÂΩ¢ÊñπÊ≥ï
        CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
            this.beginPath();
            this.moveTo(x + radius, y);
            this.lineTo(x + width - radius, y);
            this.quadraticCurveTo(x + width, y, x + width, y + radius);
            this.lineTo(x + width, y + height - radius);
            this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            this.lineTo(x + radius, y + height);
            this.quadraticCurveTo(x, y + height, x, y + height - radius);
            this.lineTo(x, y + radius);
            this.quadraticCurveTo(x, y, x + radius, y);
            this.closePath();
        };
    </script>
