    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ‰∏ìÈó®‰∏∫ËßÜÂõæÈ°µÈù¢ÂÆöÂà∂ÁöÑÊ†∑Âºè */
        .view-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .view-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.3) 0%, rgba(168, 85, 247, 0.2) 50%, transparent 100%),
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -2;
        }

        .view-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: backgroundFloat 8s ease-in-out infinite alternate;
        }

        @keyframes backgroundFloat {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(-20px) rotate(1deg);
                opacity: 0.6;
            }
        }

        .memory-viewer {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(139, 92, 246, 0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: memoryFadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .memory-viewer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            animation: shimmer 4s linear infinite;
            z-index: -1;
        }

        @keyframes shimmer {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes memoryFadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .memory-header {
            margin-bottom: 30px;
        }

        .memory-title-view {
            font-size: 2rem;
            color: var(--primary-purple);
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(139, 92, 246, 0.2);
        }

        .memory-date-simple {
            color: var(--light-purple);
            font-size: 1rem;
            text-align: center;
            opacity: 0.8;
            font-style: italic;
            margin-top: 10px;
        }

        .memory-content {
            margin-bottom: 30px;
            position: relative;
        }

        .image-container {
            position: relative;
            display: inline-block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
        }

        .memory-image {
            max-width: 100%;
            max-height: 60vh;
            width: auto;
            height: auto;
            display: block;
            border-radius: 15px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .memory-image:hover {
            transform: scale(1.02);
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .fullscreen-image {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .audio-container {
            background: var(--purple-gradient);
            padding: 40px;
            border-radius: 15px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .audio-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: audioGlow 2s ease-in-out infinite;
        }

        @keyframes audioGlow {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .audio-icon-large {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.9;
            animation: musicFloat 3s ease-in-out infinite alternate;
        }

        @keyframes musicFloat {
            0% {
                transform: translateY(0px);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        .audio-player {
            width: 100%;
            margin-top: 20px;
            border-radius: 25px;
            overflow: hidden;
        }

        .audio-player::-webkit-media-controls-panel {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .memory-actions-view {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .btn-home {
            background: var(--purple-gradient);
            color: white;
        }

        .btn-download {
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary-purple);
            border: 2px solid var(--primary-purple);
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.3);
        }

        /* ÂΩïÈü≥Á¨îËÆ∞ÂíåÊèèËø∞Ê†∑Âºè */
        .audio-note-section, .memory-description-section {
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .audio-note-section h3, .memory-description-section h3 {
            color: var(--primary-purple);
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 600;
        }

        .audio-note-player {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 auto;
        }

        .audio-controls-view {
            text-align: center;
            margin-top: 15px;
        }

        .btn-auto-play {
            background: linear-gradient(135deg, #8B5CF6, #A855F7);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
            min-width: 200px;
            justify-content: center;
        }

        .btn-auto-play:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .btn-auto-play:active {
            transform: translateY(0);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(139, 92, 246, 0);
            }
        }

        .memory-description-text {
            color: var(--text-light);
            font-size: 1.1rem;
            line-height: 1.8;
            margin: 0;
            text-align: center;
            font-style: italic;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid var(--primary-purple);
        }

        .error-message {
            text-align: center;
            color: var(--primary-purple);
            font-size: 1.2rem;
            padding: 40px;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        /* ÊµÆÂä®Ë£ÖÈ•∞ÂÖÉÁ¥† */
        .floating-decoration {
            position: absolute;
            pointer-events: none;
            z-index: -1;
        }

        .decoration-heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(139, 92, 246, 0.3);
            animation: decorationFloat 6s ease-in-out infinite;
        }

        @keyframes decorationFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.6;
            }
        }

        .decoration-heart:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .decoration-heart:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .decoration-heart:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 2s;
        }

        .decoration-heart:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: 1.5s;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .memory-viewer {
                padding: 25px 20px;
                margin: 10px;
            }

            .memory-title-view {
                font-size: 1.6rem;
            }

            .memory-meta {
                flex-direction: column;
                gap: 10px;
            }

            .memory-actions-view {
                flex-direction: column;
                align-items: center;
            }

            .btn-action {
                width: 100%;
                max-width: 250px;
            }

            .audio-container {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .view-container {
                padding: 10px;
            }

            .memory-viewer {
                padding: 20px 15px;
            }

            .memory-title-view {
                font-size: 1.4rem;
            }

            .audio-icon-large {
                font-size: 3rem;
            }
        }
    </style>
</head>

    <div class="floating-decoration">

        <div class="decoration-heart">‚ú®</div>
        <div class="decoration-heart">üíñ</div>
        <div class="decoration-heart">üå∏</div>
    </div>

    <!-- ‰∏ªÂÆπÂô® -->
    <div class="view-container">
        <div class="memory-viewer" id="memoryViewer">
            <!-- ÂÜÖÂÆπÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÂä†ËΩΩ -->

    <div class="fullscreen-overlay" id="fullscreenOverlay">

    </div>

    <!-- Âä†ËΩΩÂä®Áîª -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="heart-loading">üíú</div>
            <p>Ê≠£Âú®Âä†ËΩΩÁæéÂ•ΩÂõûÂøÜ...</p>

    <script src="api.js?v=1.2"></script>
    <script src="script.js?v=2.6"></script>
    <script>
        // ËßÜÂõæÈ°µÈù¢‰∏ìÁî®JavaScript
        
        // üîß Ê∑ªÂä†Áº∫Â§±ÁöÑÂ∑•ÂÖ∑ÂáΩÊï∞
        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'flex';
            }
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }

        function showNotification(message, type = 'info') {
            // ÁßªÈô§Áé∞ÊúâÈÄöÁü•
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // ÂàõÂª∫ÈÄöÁü•ÂÖÉÁ¥†
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span class="notification-icon">
                        ${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}
                    </span>
                    <span class="notification-message">${message}</span>
                </div>
            `;

            // Ê∑ªÂä†Ê†∑Âºè
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'linear-gradient(135deg, #10B981, #059669)' : 
                             type === 'error' ? 'linear-gradient(135deg, #EF4444, #DC2626)' : 
                             'linear-gradient(135deg, #8B5CF6, #A855F7)'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.15);
                z-index: 10000;
                animation: slideInRight 0.3s ease-out;
                max-width: 300px;
                backdrop-filter: blur(10px);
            `;

            // Ê∑ªÂä†Âà∞È°µÈù¢
            document.body.appendChild(notification);

            // Ëá™Âä®ÁßªÈô§
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-in';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Á≠âÂæÖscript.jsÂä†ËΩΩÂÆåÊàê
            setTimeout(() => {
                loadMemoryView();
                setupViewEventListeners();
            }, 100);
        });

        function setupViewEventListeners() {
            // ÂÖ®Â±èÊü•Áúã
            const fullscreenOverlay = document.getElementById('fullscreenOverlay');
            fullscreenOverlay.addEventListener('click', closeFullscreen);
            
            // ÈîÆÁõòÊîØÊåÅ
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeFullscreen();
                }
            });
        }

        async function loadMemoryView() {
            showLoading();

            try {
                const memoryId = getUrlParameter('id');
                
                if (!memoryId) {
                    showError('Êú™ÊâæÂà∞ÊåáÂÆöÁöÑÂõûÂøÜ');
                    return;
                }

                let memory = null;

                // Â∞ùËØï‰ªéÊúçÂä°Âô®Ëé∑Âèñ
                try {
                    const isServerHealthy = await memoryAPI.checkHealth();
                    if (isServerHealthy) {
                        memory = await memoryAPI.getMemory(memoryId);
                    }
                } catch (serverError) {
                    console.warn('ÊúçÂä°Âô®Ëé∑ÂèñÂ§±Ë¥•ÔºåÂ∞ùËØïÊú¨Âú∞Â≠òÂÇ®:', serverError);
                }

                // Â¶ÇÊûúÊúçÂä°Âô®Ëé∑ÂèñÂ§±Ë¥•ÔºåÂ∞ùËØïÊú¨Âú∞Â≠òÂÇ®
                if (!memory) {
                    const localMemories = JSON.parse(localStorage.getItem('birthdayMemories')) || [];
                    memory = localMemories.find(m => m.id === memoryId);
                }

                if (!memory) {
                    showError('ÂõûÂøÜ‰∏çÂ≠òÂú®ÊàñÂ∑≤Ë¢´Âà†Èô§');
                    return;
                }

                renderMemoryView(memory);
            } catch (error) {
                showError('Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                console.error('Load error:', error);
            } finally {
                hideLoading();
            }
        }

        function renderMemoryView(memory) {
            const viewer = document.getElementById('memoryViewer');
            const date = new Date(memory.uploadDate || memory.createdAt).toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const sizeText = formatFileSize(memory.size);
            // ‰ºòÂÖà‰ΩøÁî®displayNameÔºåÈÅøÂÖç‰π±Á†Å
            const displayName = memory.displayName || memory.name || 'Êú™ÂëΩÂêçÊñá‰ª∂';
            
            // Á°ÆÂÆöÊúçÂä°Âô®Âü∫Á°ÄÂú∞ÂùÄ - ‰ΩøÁî®ÂΩìÂâçÂüüÂêçÔºàÊîØÊåÅÈÉ®ÁΩ≤Ôºâ
            const serverBase = window.location.origin;
            
            // Á°ÆÂÆöÊñá‰ª∂URL
            let fileURL = '';
            if (memory.isLocal && memory.data) {
                fileURL = memory.data; // Êú¨Âú∞base64Êï∞ÊçÆ
            } else if (memory.id) {
                fileURL = `${serverBase}/api/file/${memory.id}`;
            }

            console.log('üìÇ Ê∏≤ÊüìÂõûÂøÜ:', {
                id: memory.id,
                displayName: displayName,
                originalName: memory.originalName,
                fileURL: fileURL,
                hasAudioNote: !!memory.audioNote,
                serverBase: serverBase
            });

            let contentHtml = '';
            
            // üñºÔ∏è Â§ÑÁêÜÂõæÁâáÁªÑÂêàÁ±ªÂûã
            if (memory.type === 'gallery' && memory.images && memory.images.length > 0) {
                contentHtml = createImageSwiper(memory.images);
            } else if (memory.type === 'image') {
                contentHtml = `
                    <div class="image-container">
                        <img src="${fileURL}" 
                             alt="${displayName}" 
                             class="memory-image"
                             onclick="openFullscreen(this.src)"
                             onload="console.log('‚úÖ ÂõæÁâáÂä†ËΩΩÊàêÂäü:', this.src)"
                             onerror="handleImageError(this, '${fileURL}')">
                    </div>
                `;
            } else if (memory.type === 'audio') {
                contentHtml = `
                    <div class="audio-container">
                        <div class="audio-icon-large">
                            <i class="fas fa-music"></i>
                        </div>
                        <h4>ÁÇπÂáªÊí≠ÊîæËøôÊÆµÁæéÂ•ΩÂõûÂøÜ</h4>
                        <audio controls class="audio-player">
                            <source src="${fileURL}" type="${memory.mimeType || 'audio/mpeg'}">
                            ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÈü≥È¢ëÊí≠Êîæ„ÄÇ
                        </audio>
                    </div>
                `;
            }

            // ÊûÑÂª∫ÂΩïÈü≥Á¨îËÆ∞HTML
            let audioNoteHtml = '';
            if (memory.audioNote && !memory.isLocal) {
                const audioNoteURL = `${serverBase}/api/file/${memory.id}?type=audioNote`;
                console.log('üéµ ÊûÑÂª∫Èü≥È¢ëÁ¨îËÆ∞:', {
                    audioNoteURL: audioNoteURL,
                    audioNote: memory.audioNote
                });
                audioNoteHtml = `
                    <div class="audio-note-section">
                        <h3><i class="fas fa-microphone"></i> ËØ≠Èü≥Á¨îËÆ∞</h3>
                        <audio controls class="audio-note-player" preload="auto" 
                               onloadedmetadata="handleAudioReady(this)"
                               oncanplaythrough="console.log('üéµ Èü≥È¢ëÂÆåÂÖ®Âä†ËΩΩÂÆåÊàê'); tryAutoPlay(this);"
                               oncanplay="console.log('üéµ Èü≥È¢ëÂèØ‰ª•ÂºÄÂßãÊí≠Êîæ');"
                               onerror="console.error('‚ùå Èü≥È¢ëÂä†ËΩΩÂ§±Ë¥•:', this.error)"
                               onloadstart="console.log('üéµ ÂºÄÂßãÂä†ËΩΩÈü≥È¢ë:', this.src)"
                               muted="false"
                               autoplay="false">
                            <source src="${audioNoteURL}" type="audio/wav">
                            <source src="${audioNoteURL}" type="audio/mpeg">
                            <source src="${audioNoteURL}" type="audio/ogg">
                            <source src="${audioNoteURL}" type="audio/webm">
                            <source src="${audioNoteURL}" type="audio/mp4">
                            ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÈü≥È¢ëÊí≠Êîæ„ÄÇ
                        </audio>
                        <div class="audio-controls-view">
                            <button class="btn-auto-play" onclick="playAudioNote(this.previousElementSibling)">
                                <i class="fas fa-play"></i> ÁÇπÂáªÊàëÂê¨Âê¨ÊÇÑÊÇÑËØùÂêß
                            </button>
                        </div>
                    </div>
                `;
            }

            // ÊûÑÂª∫ÊèèËø∞HTML
            let descriptionHtml = '';
            if (memory.description && memory.description.trim()) {
                descriptionHtml = `

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];

        // Â∞ùËØïËá™Âä®Êí≠ÊîæÔºàËÄÉËôëÊµèËßàÂô®ÈôêÂà∂Ôºâ
        function tryAutoPlay(audioElement) {
            console.log('üéµ Èü≥È¢ëÂáÜÂ§áÂ∞±Áª™ÔºåÂ∞ùËØïËá™Âä®Êí≠Êîæ');
            
            // ËÆæÁΩÆÈü≥È¢ëÂ±ûÊÄß‰ª•ÊèêÈ´òËá™Âä®Êí≠ÊîæÊàêÂäüÁéá
            audioElement.muted = false;
            audioElement.volume = 0.8;
            
            // Â§öÊ¨°Â∞ùËØïËá™Âä®Êí≠Êîæ
            let attemptCount = 0;
            const maxAttempts = 3;
            
            function attemptAutoPlay() {
                attemptCount++;
                console.log(`üéµ Á¨¨${attemptCount}Ê¨°Â∞ùËØïËá™Âä®Êí≠Êîæ`);
                
                const playPromise = audioElement.play();
                
                if (playPromise !== undefined) {

                        showNotification('üéµ ÊÇÑÊÇÑËØùÂºÄÂßãÊí≠Êîæ', 'success');
                        
                        // Êõ¥Êñ∞Êí≠ÊîæÊåâÈíÆÁä∂ÊÄÅ
                        const playBtn = audioElement.nextElementSibling?.querySelector('.btn-auto-play');
                        if (playBtn) {

                            playBtn.style.animation = 'none';

                        }
                    }).catch(error => {
                        console.log(`‚ùå Á¨¨${attemptCount}Ê¨°Ëá™Âä®Êí≠ÊîæÂ§±Ë¥•:`, error.message);
                        
                        if (attemptCount < maxAttempts) {
                            // ÁªßÁª≠Â∞ùËØïÔºåÂª∂ÈïøÁ≠âÂæÖÊó∂Èó¥
                            setTimeout(attemptAutoPlay, 1000 * attemptCount);
                        } else {
                            // ÊâÄÊúâÂ∞ùËØïÈÉΩÂ§±Ë¥•ÔºåÊòæÁ§∫ÊâãÂä®Êí≠ÊîæÊåâÈíÆ
                            console.log('üîá ÊµèËßàÂô®ÈòªÊ≠¢Ëá™Âä®Êí≠ÊîæÔºåÊòæÁ§∫ÊâãÂä®Êí≠ÊîæÊåâÈíÆ');
                            
                            const playBtn = audioElement.nextElementSibling?.querySelector('.btn-auto-play');
                            if (playBtn) {

                                playBtn.style.animation = 'pulse 2s infinite';
                                playBtn.style.backgroundColor = '#FF6B6B';
                                playBtn.innerHTML = '<i class="fas fa-play"></i> ÁÇπÂáªÊàëÂê¨Âê¨ÊÇÑÊÇÑËØùÂêß üíú';
                            }
                            
                            showNotification('üëÜ ÁÇπÂáªÊåâÈíÆÂê¨Âê¨ÊÇÑÊÇÑËØù', 'info');
                        }
                    });
                }
            }
            
            // Á´ãÂç≥Â∞ùËØïÁ¨¨‰∏ÄÊ¨°
            attemptAutoPlay();
            
            // ÁõëÂê¨È°µÈù¢‰∫§‰∫íÔºå‰∏ÄÊó¶Áî®Êà∑Êúâ‰ªª‰Ωï‰∫§‰∫íÂ∞±Â∞ùËØïÊí≠Êîæ
            const onUserInteraction = () => {
                if (audioElement.paused) {
                    console.log('üëÜ Ê£ÄÊµãÂà∞Áî®Êà∑‰∫§‰∫íÔºåÂ∞ùËØïÊí≠ÊîæÈü≥È¢ë');
                    audioElement.play().then(() => {
                        console.log('‚úÖ ‰∫§‰∫íËß¶ÂèëÊí≠ÊîæÊàêÂäü');
                        showNotification('üéµ ÊÇÑÊÇÑËØùÂºÄÂßãÊí≠Êîæ', 'success');
                        
                        const playBtn = audioElement.nextElementSibling?.querySelector('.btn-auto-play');
                        if (playBtn) {
                            playBtn.innerHTML = '<i class="fas fa-pause"></i> Ê≠£Âú®Êí≠ÊîæÊÇÑÊÇÑËØù...';
                            playBtn.style.animation = 'none';
                            playBtn.style.backgroundColor = '#10B981';
                        }
                        
                        // ÁßªÈô§‰∫ã‰ª∂ÁõëÂê¨Âô®
                        document.removeEventListener('click', onUserInteraction);

                        document.removeEventListener('keydown', onUserInteraction);
                    }).catch(err => {

                }
            };
            
            // Ê∑ªÂä†Â§öÁßçÁî®Êà∑‰∫§‰∫íÁõëÂê¨
            document.addEventListener('click', onUserInteraction, { once: true, passive: true });
            document.addEventListener('touchstart', onUserInteraction, { once: true, passive: true });
            document.addEventListener('keydown', onUserInteraction, { once: true, passive: true });
        }

        // ÊâãÂä®Êí≠ÊîæÈü≥È¢ëÁ¨îËÆ∞

        // Êà™Êñ≠ÊñáÊú¨ÔºàÂ§çÁî®‰∏ªÈ°µÈù¢ÁöÑÂáΩÊï∞Ôºâ
        function truncateText(text, maxLength) {

        // üé† ÂàõÂª∫ÂõæÁâáËΩÆÊí≠ÁªÑ‰ª∂
        function createImageSwiper(images) {
            if (!images || images.length === 0) return '';
            
            const swiperHtml = `
                <div class="image-swiper">
                    <div class="swiper-container" id="imageSwiper">
                        ${images.map((img, index) => `
                            <div class="swiper-slide ${index === 0 ? 'active' : ''}" data-index="${index}">
                                <img src="${img.url}" 
                                     alt="${img.name}" 
                                     onclick="openFullscreen(this.src)"
                                     onload="console.log('‚úÖ ËΩÆÊí≠ÂõæÁâáÂä†ËΩΩÊàêÂäü:', this.src)"
                                     onerror="handleImageError(this, '${img.url}')">
                            </div>
                        `).join('')}
                        
                        ${images.length > 1 ? `
                            <button class="swiper-button-prev" onclick="previousImage()">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="swiper-button-next" onclick="nextImage()">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                            
                            <div class="swiper-pagination">
                                ${images.map((_, index) => `
                                    <button class="swiper-pagination-bullet ${index === 0 ? 'active' : ''}" 
                                            onclick="goToImage(${index})" data-index="${index}"></button>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="swiper-info">
                        <span id="currentImageInfo">1 / ${images.length}</span>
                        <span id="currentImageName">${images[0].name}</span>
                    </div>
                </div>
            `;
            
            // ÂàùÂßãÂåñËΩÆÊí≠Áä∂ÊÄÅ
            setTimeout(() => {
                initializeSwiper(images);
            }, 100);
            
            return swiperHtml;
        }

        // üé† ÂàùÂßãÂåñËΩÆÊí≠ÁªÑ‰ª∂
        let currentImageIndex = 0;
        let swiperImages = [];

        function initializeSwiper(images) {
            swiperImages = images;
            currentImageIndex = 0;
            
            // Ê∑ªÂä†ÈîÆÁõòÊîØÊåÅ
            document.addEventListener('keydown', handleSwiperKeyboard);
            
            console.log('‚úÖ ÂõæÁâáËΩÆÊí≠ÂàùÂßãÂåñÂÆåÊàêÔºåÂÖ±', images.length, 'Âº†ÂõæÁâá');
        }

        // üéØ ËΩÆÊí≠ÊéßÂà∂ÂáΩÊï∞
        function nextImage() {
            if (swiperImages.length <= 1) return;
            
            currentImageIndex = (currentImageIndex + 1) % swiperImages.length;
            updateSwiperDisplay();
        }

        function previousImage() {
            if (swiperImages.length <= 1) return;
            
            currentImageIndex = currentImageIndex === 0 ? swiperImages.length - 1 : currentImageIndex - 1;
            updateSwiperDisplay();
        }

        function goToImage(index) {
            if (index >= 0 && index < swiperImages.length) {
                currentImageIndex = index;
                updateSwiperDisplay();
            }
        }

        function updateSwiperDisplay() {
            const slides = document.querySelectorAll('.swiper-slide');
            const bullets = document.querySelectorAll('.swiper-pagination-bullet');
            const info = document.getElementById('currentImageInfo');
            const name = document.getElementById('currentImageName');
            
            // üéØ ÈáçÂè†ÁøªÈ°µÊïàÊûú - Á±ª‰ººiMessage
            slides.forEach((slide, index) => {
                // ÁßªÈô§ÊâÄÊúâÁä∂ÊÄÅÁ±ª
                slide.classList.remove('active', 'prev', 'next');
                
                if (index === currentImageIndex) {
                    // ÂΩìÂâçÊøÄÊ¥ªÁöÑÂõæÁâá
                    slide.classList.add('active');
                } else if (index < currentImageIndex) {
                    // ‰πãÂâçÁöÑÂõæÁâáÔºàÂ∑¶‰æßÔºâ
                    slide.classList.add('prev');
                } else {
                    // ‰πãÂêéÁöÑÂõæÁâáÔºàÂè≥‰æßÔºâ
                    slide.classList.add('next');
                }
            });
            
            // Êõ¥Êñ∞ÂàÜÈ°µÂô®
            bullets.forEach((bullet, index) => {
                bullet.classList.toggle('active', index === currentImageIndex);
            });
            
            // Êõ¥Êñ∞‰ø°ÊÅØ
            if (info) {
                info.textContent = `${currentImageIndex + 1} / ${swiperImages.length}`;
            }
            
            if (name && swiperImages[currentImageIndex]) {
                name.textContent = swiperImages[currentImageIndex].name;
            }
            
            console.log('üéØ ÁøªÈ°µÂà∞ÂõæÁâá', currentImageIndex + 1);
        }

        // ‚å®Ô∏è ÈîÆÁõòÊéßÂà∂
        function handleSwiperKeyboard(e) {
            if (swiperImages.length <= 1) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    previousImage();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextImage();
                    break;
                case 'Escape':
                    e.preventDefault();
                    // ÂèØ‰ª•Ê∑ªÂä†ÈÄÄÂá∫ÂÖ®Â±èÁöÑÈÄªËæë
                    break;
            }
        }
