<body>
    <!-- é£˜åŠ¨çš„emoji -->
    <div id="emojiContainer"></div>

    <div class="quiz-container">

    </div>

    <script>
        // ğŸ¨ ç”Ÿæˆé£˜åŠ¨çš„emoji
        function createFloatingEmoji() {
            const emojis = ['ğŸ’œ', 'ğŸ‰', 'ğŸ‚', 'ğŸˆ', 'ğŸŒŸ', 'âœ¨', 'ğŸ', 'ğŸ’–', 'ğŸ¦„', 'ğŸŒˆ', 'ğŸŠ', 'ğŸ’', 'ğŸŒ¸', 'ğŸ¦‹', 'ğŸŒº'];
            const container = document.getElementById('emojiContainer');
            
            setInterval(() => {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.animationDuration = (Math.random() * 10 + 10) + 's';
                emoji.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(emoji);
                
                // 15ç§’åç§»é™¤emoji
                setTimeout(() => {
                    container.removeChild(emoji);
                }, 15000);
            }, 800);
        }

        // ğŸ” è·å–URLå‚æ•°
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // ğŸ“ åŠ è½½é—®é¢˜ä¿¡æ¯
        async function loadQuizData() {
            const memoryId = getUrlParameter('id');
            if (!memoryId) {
                showError('ç¼ºå°‘å›å¿†IDå‚æ•°');
                return;
            }

            try {
                const response = await fetch(`/api/memories/${memoryId}`);
                if (!response.ok) {
                    throw new Error('è·å–å›å¿†ä¿¡æ¯å¤±è´¥');
                }

                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.message || 'è·å–å›å¿†ä¿¡æ¯å¤±è´¥');
                }
                
                const memory = result.data;
                
                if (!memory.enableQuiz) {
                    // å¦‚æœæ²¡æœ‰å¯ç”¨é—®ç­”ï¼Œç›´æ¥è·³è½¬åˆ°æŸ¥çœ‹é¡µé¢
                    window.location.href = `view.html?id=${memoryId}`;
                    return;
                }

                // è®¾ç½®æ ‡é¢˜å’Œé—®é¢˜
                document.getElementById('quizTitle').textContent = memory.quizTitle || 'ğŸ’œ è§£é”ç¾å¥½å›å¿† ğŸ’œ';
                document.getElementById('quizQuestion').textContent = memory.quizQuestion || 'è¯·å›ç­”é—®é¢˜ä»¥è§£é”å›å¿†';
                
                // å­˜å‚¨æ­£ç¡®ç­”æ¡ˆå’Œå›å¿†ID
                window.correctAnswer = memory.quizAnswer;
                window.memoryId = memoryId;

            } catch (error) {
                console.error('åŠ è½½é—®é¢˜å¤±è´¥:', error);
                showError('åŠ è½½é—®é¢˜å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // ğŸ¯ æäº¤ç­”æ¡ˆ
        function submitAnswer() {
            const userAnswer = document.getElementById('userAnswer').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // æ¸…é™¤ä¹‹å‰çš„æ¶ˆæ¯
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            
            if (!userAnswer) {
                showError('è¯·è¾“å…¥ç­”æ¡ˆ');
                return;
            }

            if (!window.correctAnswer) {
                showError('ç³»ç»Ÿé”™è¯¯ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                return;
            }

            // æ£€æŸ¥ç­”æ¡ˆï¼ˆä¸åŒºåˆ†å¤§å°å†™ï¼Œå»é™¤é¦–å°¾ç©ºæ ¼ï¼‰
            if (userAnswer.toLowerCase().trim() === window.correctAnswer.toLowerCase().trim()) {
                showSuccess('ğŸ‰ ç­”æ¡ˆæ­£ç¡®ï¼æ­£åœ¨è·³è½¬åˆ°å›å¿†é¡µé¢...');
                
                setTimeout(() => {
                    window.location.href = `view.html?id=${window.memoryId}`;
                }, 1500);
            } else {
                showError('ç­”æ¡ˆä¸æ­£ç¡®ï¼Œè¯·å†è¯•ä¸€æ¬¡');
                
                // æ¸…ç©ºè¾“å…¥æ¡†å¹¶é‡æ–°èšç„¦
                setTimeout(() => {
                    document.getElementById('userAnswer').value = '';
                    document.getElementById('userAnswer').focus();
                }, 1000);
            }
        }

        // ğŸš¨ æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // âœ… æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }

        // ğŸ¹ å›è½¦é”®æäº¤
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingEmoji();
            loadQuizData();
            
            document.getElementById('userAnswer').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {

                }
            });
            
            // è‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
            setTimeout(() => {

    </script>
