<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💜 生日回忆册 💜</title>
    <link rel="stylesheet" href="style.css?v=1.3">
    <link rel="stylesheet" href="animations.css?v=1.2">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="qrcode-simple.js?v=1.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 背景装饰 -->
    <div class="background-decoration">
        <div class="floating-hearts">
            <div class="heart">💜</div>
            <div class="heart">💖</div>
            <div class="heart">✨</div>
            <div class="heart">🌸</div>
            <div class="heart">💜</div>
            <div class="heart">💕</div>
        </div>
        <div class="stars"></div>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 标题区域 -->
        <header class="header">
            <div class="header-top">
                <h1 class="main-title">
                    <span class="title-heart">💜</span>
                    <span class="title-text">生日回忆册</span>
                    <span class="title-heart">💜</span>
                </h1>
                <button class="btn-settings" onclick="showSettings()" title="设置二维码访问地址">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <p class="subtitle">为你珍藏每一个美好瞬间</p>
        </header>

        <!-- 上传区域 -->
        <section class="upload-section">
            <div class="upload-card">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h3>添加美好回忆</h3>
                        <p>点击或拖拽上传图片、音频文件</p>
                        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-plus"></i> 选择文件
                        </button>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="image/*,audio/*" multiple style="display: none;">
                
                <div class="upload-options">
                    <div class="option-item">
                        <i class="fas fa-image"></i>
                        <span>支持图片格式</span>
                    </div>
                    <div class="option-item">
                        <i class="fas fa-music"></i>
                        <span>支持音频格式</span>
                    </div>
                    <div class="option-item">
                        <i class="fas fa-qrcode"></i>
                        <span>自动生成二维码</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 回忆展示区域 -->
        <section class="memories-section">
            <h2 class="section-title">
                <span class="sparkle">✨</span>
                我们的回忆
                <span class="sparkle">✨</span>
            </h2>
            <div class="memories-grid" id="memoriesGrid">
                <!-- 动态生成的内容 -->
            </div>
        </section>
    </div>

    <!-- 二维码模态框 -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>💜 专属二维码 💜</h3>
            <div class="qr-container">
                <canvas id="qrCanvas"></canvas>
            </div>
            <p class="qr-description">扫描二维码查看这份美好回忆</p>
            
            <!-- 添加直接链接 -->
            <div class="qr-link-container">
                <p style="font-size: 0.9rem; color: var(--gray); margin: 10px 0 5px;">或直接访问链接：</p>
                <a id="qrDirectLink" href="" target="_blank" class="qr-direct-link">
                    <i class="fas fa-external-link-alt"></i> 点击查看回忆
                </a>
            </div>
            
            <div class="modal-buttons">
                <button class="btn-download" onclick="downloadQR()">
                    <i class="fas fa-download"></i> 下载二维码
                </button>
            </div>
        </div>
    </div>
    
    <!-- 设置模态框 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <h3>⚙️ 设置二维码访问地址</h3>
            
            <div class="settings-form">
                <div class="settings-info">
                    <p><strong>当前访问地址：</strong></p>
                    <code id="currentURL">检测中...</code>
                    
                    <div class="url-status" id="urlStatus">
                        <p>📱 <strong>手机扫码状态：</strong></p>
                        <div class="status-item">
                            <span class="status-indicator" id="mobileStatus">⚠️</span>
                            <span id="mobileStatusText">检测中...</span>
                        </div>
                    </div>
                </div>
                
                <div class="settings-option">
                    <h4>🔧 修复方案</h4>
                    
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="urlMode" value="auto" checked>
                            <span class="radio-label">
                                <strong>自动模式</strong> 
                                <small>部署后自动工作，本地需手动访问IP地址</small>
                            </span>
                        </label>
                        
                        <label class="radio-option">
                            <input type="radio" name="urlMode" value="custom">
                            <span class="radio-label">
                                <strong>自定义地址</strong> 
                                <small>指定外部访问地址（推荐用于本地测试）</small>
                            </span>
                        </label>
                    </div>
                    
                    <div class="custom-url-input" id="customUrlInput" style="display: none;">
                        <label for="customBaseURL">外部访问地址：</label>
                        <input type="url" id="customBaseURL" placeholder="http://192.168.1.46:3000" 
                               value="http://192.168.1.46:3000">
                        <small>例如：http://192.168.1.46:3000 或 https://your-domain.com</small>
                    </div>
                </div>
                
                <div class="settings-actions">
                    <button class="btn-save" onclick="saveSettings()">
                        <i class="fas fa-save"></i> 保存设置
                    </button>
                    <button class="btn-test" onclick="testQRCode()">
                        <i class="fas fa-mobile"></i> 测试二维码
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 编辑模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content edit-modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h3>💜 编辑美好回忆 💜</h3>
            
            <div class="edit-form">
                <div class="form-group">
                    <label for="editDisplayName">
                        <i class="fas fa-tag"></i> 回忆标题
                    </label>
                    <input type="text" id="editDisplayName" placeholder="给这份回忆起个名字..." maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="editDescription">
                        <i class="fas fa-heart"></i> 回忆描述
                    </label>
                    <textarea id="editDescription" placeholder="记录下这个美好瞬间的故事..." maxlength="200" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-microphone"></i> 语音笔记
                    </label>
                    <div class="audio-controls">
                        <button id="recordBtn" class="btn-record">
                            <i class="fas fa-microphone"></i> 开始录音
                        </button>
                        <button id="stopRecordBtn" class="btn-stop" style="display: none;">
                            <i class="fas fa-stop"></i> 停止录音
                        </button>
                        <button id="playRecordBtn" class="btn-play" style="display: none;">
                            <i class="fas fa-play"></i> 试听录音
                        </button>
                        <input type="file" id="audioUpload" accept="audio/*" style="display: none;">
                        <button onclick="document.getElementById('audioUpload').click()" class="btn-upload">
                            <i class="fas fa-upload"></i> 上传音频
                        </button>
                    </div>
                    <div id="recordingStatus" class="recording-status"></div>
                    <audio id="previewAudio" style="display: none;" controls></audio>
                </div>
                
                <div class="modal-buttons">
                    <button class="btn-save" onclick="saveMemoryEdit()">
                        <i class="fas fa-save"></i> 保存
                    </button>
                    <button class="btn-cancel" onclick="closeEditModal()">
                        <i class="fas fa-times"></i> 取消
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="heart-loading">💜</div>
            <p>正在处理中...</p>
        </div>
    </div>

    <script src="api.js?v=1.3"></script>
    <script src="script.js?v=2.4"></script>
</body>
</html>
